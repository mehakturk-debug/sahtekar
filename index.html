<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buzzer Battle - Can Pazarı</title>
    <style>
        :root { --red: #ff4757; --green: #2ed573; --yellow: #ffa502; --dark: #2f3542; --blue: #3498db; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; overflow: hidden; user-select: none; }
        
        #game-canvas { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: background 0.1s ease;
            cursor: pointer; position: relative;
        }

        .players-grid {
            position: absolute; top: 10px; width: 95%; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px;
        }
        .hp-card {
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .hp-bar-bg { width: 100%; height: 8px; background: #444; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .hp-bar-fill { height: 100%; background: var(--green); transition: width 0.3s; }

        #status-text { font-size: 2.2rem; font-weight: bold; text-align: center; z-index: 5; }
        #timer-display { font-size: 3.5rem; font-weight: 800; margin: 10px 0; }
        
        .admin-controls { position: absolute; bottom: 20px; }
        button { padding: 15px 30px; border-radius: 50px; border: none; background: white; font-weight: bold; cursor: pointer; }
        .dead { opacity: 0.5; background: #000 !important; }
    </style>
</head>
<body>

<div id="game-canvas">
    <div class="players-grid" id="players-grid"></div>
    
    <div id="status-text">OYUNCULAR BEKLENİYOR...</div>
    <div id="timer-display">HP: 100</div>

    <div class="admin-controls">
        <button id="start-btn">YENİ RAUNT BAŞLAT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "BUZZER_BATTLE_V1");

    const myName = prompt("Adınız:") || "Oyuncu_" + Math.floor(Math.random()*100);
    
    let canClick = false;
    let myHP = 100;
    let roundInProgress = false;
    let startTime = 0;

    // Oyuna Giriş Yap (Canını Tanımla)
    update(ref(db, `BUZZER_BATTLE_V1/players/${myName}`), { hp: 100 });

    onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Can Güncellemesi
        if(data.players && data.players[myName]) {
            myHP = data.players[myName].hp;
            document.getElementById('timer-display').innerText = "HP: " + myHP;
            if(myHP <= 0) {
                setDeadMode();
            }
        }

        if (data.state === "WAITING") {
            setWaitingMode();
        } else if (data.state === "GO") {
            setGoMode();
        } else if (data.state === "FINISHED") {
            roundInProgress = false;
        }

        renderPlayers(data.players);
    });

    function setWaitingMode() {
        if(myHP <= 0) return;
        roundInProgress = true;
        canClick = false;
        document.body.style.backgroundColor = "var(--red)";
        document.getElementById('game-canvas').style.backgroundColor = "var(--red)";
        statusTxt.innerText = "BEKLE...";
    }

    function setGoMode() {
        if(myHP <= 0 || !roundInProgress) return;
        document.getElementById('game-canvas').style.backgroundColor = "var(--green)";
        statusTxt.innerText = "TIKLA!";
        startTime = performance.now();
        canClick = true;
    }

    function setDeadMode() {
        document.getElementById('game-canvas').style.backgroundColor = "#1a1a1a";
        statusTxt.innerText = "ELENDİN!";
        canClick = false;
        roundInProgress = false;
    }

    const canvas = document.getElementById('game-canvas');
    const statusTxt = document.getElementById('status-text');
    const startBtn = document.getElementById('start-btn');

    canvas.addEventListener('mousedown', handleAction);
    canvas.addEventListener('touchstart', handleAction);

    async function handleAction(e) {
        if (e.target.tagName === 'BUTTON' || myHP <= 0 || !roundInProgress) return;

        if (canClick) {
            // YEŞİLDE İLK BASAN: Diğer herkesin canını azalt
            canClick = false;
            roundInProgress = false;
            const score = ((performance.now() - startTime) / 1000).toFixed(3);
            statusTxt.innerText = "KAZANDIN! (" + score + "s)";
            
            // Diğer oyuncuları bul ve canlarını 10 düşür
            const snap = await get(ref(db, `BUZZER_BATTLE_V1/players`));
            const players = snap.val();
            let updates = {};
            for(let p in players) {
                if(p !== myName && players[p].hp > 0) {
                    updates[`players/${p}/hp`] = Math.max(0, players[p].hp - 10);
                }
            }
            updates['state'] = "FINISHED";
            update(gameRef, updates);

        } else if (document.getElementById('game-canvas').style.backgroundColor.includes("rgb(255, 71, 87)")) {
            // KIRMIZIDA BASAN: Kendi canını 10 düşür
            canClick = false;
            roundInProgress = false;
            statusTxt.innerText = "ERKEN BASIŞ! -10 HP";
            document.getElementById('game-canvas').style.backgroundColor = "var(--yellow)";
            
            update(ref(db, `BUZZER_BATTLE_V1/players/${myName}`), {
                hp: Math.max(0, myHP - 10)
            });
            update(gameRef, { state: "FINISHED" });
        }
    }

    startBtn.addEventListener('click', async () => {
        await update(gameRef, { state: "WAITING" });
        setTimeout(() => {
            update(gameRef, { state: "GO" });
        }, Math.random() * 3000 + 2000);
    });

    function renderPlayers(players) {
        const grid = document.getElementById('players-grid');
        grid.innerHTML = "";
        if(!players) return;

        Object.entries(players).forEach(([name, data]) => {
            const card = document.createElement('div');
            card.className = `hp-card ${data.hp <= 0 ? 'dead' : ''}`;
            card.innerHTML = `
                <div>${name}</div>
                <div style="font-weight:bold; color:var(--green)">${data.hp} HP</div>
                <div class="hp-bar-bg"><div class="hp-bar-fill" style="width:${data.hp}%"></div></div>
            `;
            grid.appendChild(card);
        });
    }
</script>
</body>
</html>
