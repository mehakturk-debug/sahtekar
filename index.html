<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°mpostor Bas-KonuÅŸ & Renk</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); border-radius: 24px; padding: 30px; width: 100%; max-width: 450px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .screen { display: none; }
        .active { display: block; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 12px; }
        button { width: 100%; padding: 15px; background: var(--accent); color: #0f172a; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        /* Renk SeÃ§imi */
        .color-picker { display: flex; justify-content: space-around; margin: 15px 0; }
        .color-opt { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .selected { border-color: white; transform: scale(1.2); box-shadow: 0 0 15px var(--accent); }

        /* Bas-KonuÅŸ Mikrofonu */
        .mic-section { text-align: center; margin-top: 25px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 20px; }
        #micBtn { 
            width: 90px; height: 90px; border-radius: 50%; background: #475569; 
            border: 5px solid #1e293b; color: white; font-size: 40px; 
            cursor: pointer; transition: 0.2s; outline: none;
        }
        #micBtn.active-mic { background: #ef4444; transform: scale(1.1); box-shadow: 0 0 30px #ef4444; }

        .turn-box { padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 20px; transition: background 0.8s ease; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1 style="text-align:center">ğŸ­ Ä°mpostor Voice</h1>
        <input type="text" id="nickInput" placeholder="Nickname">
        <input type="text" id="codeInput" placeholder="Oyun Kodu">
        <div class="color-picker">
            <div class="color-opt" style="background:#ef4444" data-color="#ef4444"></div>
            <div class="color-opt" style="background:#22c55e" data-color="#22c55e"></div>
            <div class="color-opt" style="background:#3b82f6" data-color="#3b82f6"></div>
            <div class="color-opt" style="background:#eab308" data-color="#eab308"></div>
            <div class="color-opt" style="background:#a855f7" data-color="#a855f7"></div>
        </div>
        <button id="btnJoin">BAÄLAN VE GÄ°RÄ°Å YAP</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="turnPanel" class="turn-box">
            <h2 id="activePlayerName">Bekleniyor...</h2>
            <p>SÄ±ra Onda!</p>
        </div>
        
        <div id="wordDisplay" style="background:rgba(0,0,0,0.3); padding:20px; border-radius:15px; text-align:center; font-size:22px; font-weight:bold;"></div>

        <div class="mic-section">
            <button id="micBtn">ğŸ™ï¸</button>
            <p id="micHint" style="margin-top:10px; font-size:12px; color:#94a3b8;">KonuÅŸmak iÃ§in BasÄ±lÄ± Tut</p>
        </div>

        <button id="btnNext" style="display:none; background:#f59e0b; margin-top:20px;">SÄ±radakine GeÃ§ â”</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // --- YAPILANDIRMA ---
    const AGORA_APP_ID = "0305c3f1fade43beaec2e13a29e19467";
    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    let myName = "", myColor = "#ef4444", gameCode = "", localAudioTrack = null;

    // Renk SeÃ§ici AyarÄ±
    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(el => el.classList.remove('selected'));
            opt.classList.add('selected');
            myColor = opt.dataset.color;
        };
    });

    // --- SES SÄ°STEMÄ° (MUTE/UNMUTE MANTIÄI) ---
    async function setupVoice(room) {
        await client.join(AGORA_APP_ID, room, null, null);
        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await localAudioTrack.setEnabled(false); // BaÅŸlangÄ±Ã§ta mikrofon kapalÄ±
        await client.publish([localAudioTrack]);

        client.on("user-published", async (user, type) => {
            await client.subscribe(user, type);
            if (type === "audio") user.audioTrack.play();
        });
    }

    const micBtn = document.getElementById('micBtn');
    const startMic = async () => {
        if(localAudioTrack) {
            await localAudioTrack.setEnabled(true);
            micBtn.classList.add('active-mic');
            document.getElementById('micHint').innerText = "SESÄ°N GÄ°DÄ°YOR...";
        }
    };
    const stopMic = async () => {
        if(localAudioTrack) {
            await localAudioTrack.setEnabled(false);
            micBtn.classList.remove('active-mic');
            document.getElementById('micHint').innerText = "BasÄ±lÄ± Tutarak KonuÅŸ";
        }
    };

    // Bas-KonuÅŸ OlaylarÄ±
    micBtn.onmousedown = startMic;
    micBtn.onmouseup = stopMic;
    micBtn.ontouchstart = startMic;
    micBtn.ontouchend = stopMic;

    // Oyuna GiriÅŸ
    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nickInput').value.trim();
        let code = document.getElementById('codeInput').value.trim().toUpperCase();
        if(!myName) return alert("Ä°sim yazÄ±n!");

        gameCode = code || Math.random().toString(36).substring(2,6).toUpperCase();
        if(!code) await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });

        await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName, color: myColor });
        await setupVoice(gameCode);
        
        document.getElementById('homeScreen').classList.remove('active');
        document.getElementById('gameScreen').classList.add('active');
        listenGame();
    };

    function listenGame() {
        onValue(ref(db, `games/${gameCode}`), (snap) => {
            const data = snap.val();
            if(!data) return;

            if(data.status === 'playing') {
                const activeName = data.playerOrder[data.turn];
                const activePlayer = Object.values(data.players).find(p => p.name === activeName);
                
                // SÄ±rasÄ± gelenin rengi ekranÄ± kaplar
                const turnPanel = document.getElementById('turnPanel');
                document.getElementById('activePlayerName').innerText = activeName;
                if(activePlayer) turnPanel.style.background = activePlayer.color;
                
                const wordBox = document.getElementById('wordDisplay');
                wordBox.innerText = (data.impostor === myName) ? "ğŸ­ Ä°MPOSTORSUN!" : "Kelime: " + data.word;
                
                document.getElementById('btnNext').style.display = (myName === data.moderator) ? 'block' : 'none';
                document.getElementById('btnNext').innerText = "SÄ±radakine GeÃ§ â”";
            } else if(data.status === 'waiting' && myName === data.moderator) {
                document.getElementById('btnNext').style.display = 'block';
                document.getElementById('btnNext').innerText = "OYUNU BAÅLAT";
            }
        });
    }

    document.getElementById('btnNext').onclick = async () => {
        const snap = await get(ref(db, `games/${gameCode}`));
        const data = snap.val();
        
        if(data.status === 'waiting') {
            const players = Object.keys(data.players);
            await update(ref(db, `games/${gameCode}`), {
                status: 'playing',
                word: "HELÄ°KOPTER",
                impostor: players[Math.floor(Math.random() * players.length)],
                playerOrder: players,
                turn: 0
            });
        } else {
            await update(ref(db, `games/${gameCode}`), { turn: (data.turn + 1) % data.playerOrder.length });
        }
    };
</script>
</body>
</html>
