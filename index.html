<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime ƒ∞mpostor - Multiplayer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 450px; width: 100%; padding: 30px; }
        .screen { display: none; }
        .active { display: block; }
        h1 { color: #667eea; text-align: center; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #764ba2; }
        .player-item { background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 5px solid #667eea; display: flex; justify-content: space-between; }
        .word-box { background: #764ba2; color: white; padding: 30px; border-radius: 15px; text-align: center; margin: 20px 0; font-size: 2em; font-weight: bold; }
        #errorMessage { color: red; text-align: center; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1>üé≠ Kelime ƒ∞mpostor</h1>
        <input type="text" id="nickInput" placeholder="Nickname Yazƒ±n">
        <input type="text" id="codeInput" placeholder="Oyun Kodu (Varsa)">
        <button id="btnJoin">Oyuna Ba≈üla</button>
        <div id="errorMessage"></div>
    </div>

    <div id="lobbyScreen" class="screen">
        <h2>üéÆ Lobi - Kod: <span id="displayCode" style="color:#764ba2"></span></h2>
        <div id="playersList" style="margin:20px 0"></div>
        <div id="modControls" style="display:none">
            <button id="btnStart">Oyunu Ba≈ülat</button>
        </div>
        <p id="waitText" style="text-align:center; color:#666; display:none">Moderat√∂r bekleniyor...</p>
    </div>

    <div id="gameScreen" class="screen">
        <div id="roleHeader" style="text-align:center; font-weight:bold; font-size:1.5em; margin-bottom:10px"></div>
        <div id="wordDisplay" class="word-box"></div>
        <button onclick="location.reload()" style="background:#6c757d">√áƒ±kƒ±≈ü Yap</button>
    </div>
</div>

<script type="module">
    // Firebase v10.8.0 s√ºr√ºm√ºn√º kullanƒ±yoruz
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // G√ñRSELƒ∞NDEKƒ∞ HATA MESAJINDA YAZAN TAM VE DOƒûRU ADRES:
    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getDatabase(app);
        console.log("Firebase Baƒülantƒ±sƒ± Deneniyor...");
    } catch (e) {
        document.getElementById('errorMessage').innerText = "Baƒülantƒ± Kurulamadƒ±: " + e.message;
    }

    let myName = "";
    let gameCode = "";

    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nickInput').value.trim();
        let inputCode = document.getElementById('codeInput').value.trim().toUpperCase();
        
        if(!myName) return alert("L√ºtfen isim girin!");

        try {
            if(inputCode) {
                const snap = await get(ref(db, `games/${inputCode}`));
                if(!snap.exists()) return alert("Oyun bulunamadƒ±!");
                gameCode = inputCode;
            } else {
                gameCode = Math.random().toString(36).substring(2,7).toUpperCase();
                await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });
            }

            await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName });
            onDisconnect(ref(db, `games/${gameCode}/players/${myName}`)).remove();

            startListening();
            showScreen('lobbyScreen');
            document.getElementById('displayCode').innerText = gameCode;
        } catch (err) {
            document.getElementById('errorMessage').innerText = "Hata: " + err.message;
            console.error(err);
        }
    };

    function startListening() {
        onValue(ref(db, `games/${gameCode}`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            const list = document.getElementById('playersList');
            list.innerHTML = "";
            Object.keys(data.players || {}).forEach(p => {
                list.innerHTML += `<div class="player-item"><span>${p}</span> ${p === data.moderator ? '‚≠ê' : ''}</div>`;
            });

            if(myName === data.moderator) {
                document.getElementById('modControls').style.display = 'block';
            } else {
                document.getElementById('waitText').style.display = 'block';
            }

            if(data.status === 'playing') {
                showScreen('gameScreen');
                const header = document.getElementById('roleHeader');
                const wordBox = document.getElementById('wordDisplay');

                if(myName === data.impostor) {
                    header.innerText = "üé≠ SEN ƒ∞MPOSTORSUN!";
                    header.style.color = "#ff4757";
                    wordBox.innerText = "ƒ∞pucu: Hayatta kal!";
                } else {
                    header.innerText = "‚úÖ SEN K√ñYL√úS√úN";
                    header.style.color = "#2ed573";
                    wordBox.innerText = data.word;
                }
            }
        });
    }

    document.getElementById('btnStart').onclick = async () => {
        const snap = await get(ref(db, `games/${gameCode}/players`));
        const players = Object.keys(snap.val());
        const imp = players[Math.floor(Math.random() * players.length)];

        await update(ref(db, `games/${gameCode}`), {
            status: 'playing',
            impostor: imp,
            word: "ASLAN" // Test ama√ßlƒ± sabit kelime
        });
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
