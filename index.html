<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Ä°mpostor - Pro Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; color: #333; }
        .container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); max-width: 600px; width: 100%; padding: 30px; }
        .screen { display: none; }
        .active { display: block; }
        h1, h2 { text-align: center; color: #1a2a6c; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 15px; background: #1a2a6c; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { transform: scale(1.02); }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f0f2f5; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .checkbox-group input { width: auto; }
        .player-item { background: white; padding: 10px; border-radius: 8px; margin-bottom: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; }
        .turn-box { background: #ff4757; color: white; padding: 20px; border-radius: 15px; text-align: center; margin: 20px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1>ğŸ­ Kelime Ä°mpostor</h1>
        <input type="text" id="nickInput" placeholder="Nickname">
        <input type="text" id="codeInput" placeholder="Oyun Kodu (Varsa)">
        <button id="btnJoin">Oyuna BaÅŸla</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h2>ğŸ® Lobi: <span id="displayCode"></span></h2>
        <div id="playersList" style="margin-bottom: 20px;"></div>
        
        <div id="modControls" style="display:none">
            <div class="settings-grid">
                <div>
                    <label>Kategori:</label>
                    <select id="catSelect">
                        <option value="hayvanlar">ğŸ¾ Hayvanlar</option>
                        <option value="meyveler">ğŸ Meyveler</option>
                        <option value="ulkeler">ğŸŒ Ãœlkeler</option>
                    </select>
                </div>
                <div>
                    <label>Tur SayÄ±sÄ±:</label>
                    <input type="number" id="roundInput" value="3" min="1" max="10">
                </div>
                <div>
                    <label>Ä°mpostor SayÄ±sÄ±:</label>
                    <input type="number" id="impCountInput" value="1" min="1" max="3">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="secretVote"> <label>Gizli Oylama</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="giveHint" checked> <label>Ä°pucu Ver</label>
                </div>
            </div>
            <button id="btnStart">OYUNU BAÅLAT</button>
        </div>
        <p id="waitText" style="display:none; text-align:center">ModeratÃ¶r ayarlarÄ± yapÄ±yor...</p>
    </div>

    <div id="gameScreen" class="screen">
        <div id="turnInfo" class="turn-box">SÄ±ra Bekleniyor...</div>
        <div id="wordDisplay" style="background:#eee; padding:20px; border-radius:10px; text-align:center; font-size:24px; margin:10px 0"></div>
        <button id="btnMic" style="background:#2ed573; display:none">ğŸ¤ KonuÅŸmak Ä°Ã§in BasÄ±lÄ± Tut</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = "";
    let gameCode = "";
    const categories = {
        hayvanlar: [{w:"Aslan", h:"Orman kralÄ±"}, {w:"Fil", h:"Hortumlu"}, {w:"ZÃ¼rafa", h:"Boynu uzun"}],
        meyveler: [{w:"Elma", h:"Amasya meÅŸhurdur"}, {w:"Muz", h:"SarÄ± meyve"}]
    };

    // SESLÄ° KONUÅMA (TTS)
    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'tr-TR';
        window.speechSynthesis.speak(msg);
    }

    // GÄ°RÄ°Å
    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nickInput').value.trim();
        let inputCode = document.getElementById('codeInput').value.trim().toUpperCase();
        if(!myName) return alert("Ä°sim yazÄ±n!");

        if(inputCode) {
            gameCode = inputCode;
        } else {
            gameCode = Math.random().toString(36).substring(2,7).toUpperCase();
            await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });
        }

        await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName, order: Math.random() });
        onDisconnect(ref(db, `games/${gameCode}/players/${myName}`)).remove();

        showScreen('lobbyScreen');
        document.getElementById('displayCode').innerText = gameCode;
        listenGame();
    };

    // OYUNU BAÅLAT
    document.getElementById('btnStart').onclick = async () => {
        const snap = await get(ref(db, `games/${gameCode}/players`));
        const players = Object.values(snap.val()).sort((a,b) => a.order - b.order);
        const playerNames = players.map(p => p.name);

        const cat = document.getElementById('catSelect').value;
        const wordObj = categories[cat][Math.floor(Math.random() * categories[cat].length)];
        
        // Ä°mpostorlarÄ± seÃ§
        const impCount = parseInt(document.getElementById('impCountInput').value);
        const shuffled = [...playerNames].sort(() => 0.5 - Math.random());
        const impostors = shuffled.slice(0, impCount);

        await update(ref(db, `games/${gameCode}`), {
            status: 'playing',
            word: wordObj.w,
            hint: wordObj.h,
            impostors: impostors,
            playerOrder: playerNames,
            currentTurnIndex: 0,
            settings: {
                secretVote: document.getElementById('secretVote').checked,
                giveHint: document.getElementById('giveHint').checked,
                totalRounds: document.getElementById('roundInput').value
            }
        });
    };

    function listenGame() {
        onValue(ref(db, `games/${gameCode}`), (snap) => {
            const data = snap.val();
            if(!data) return;

            // Oyuncu listesi
            const pList = document.getElementById('playersList');
            pList.innerHTML = "";
            Object.keys(data.players || {}).forEach(p => {
                pList.innerHTML += `<div class="player-item">${p} ${p === data.moderator ? 'ğŸ‘‘' : ''}</div>`;
            });

            // Rol KontrolÃ¼
            if(myName === data.moderator) document.getElementById('modControls').style.display = 'block';
            else document.getElementById('waitText').style.display = 'block';

            // OYUN AKIÅI
            if(data.status === 'playing') {
                showScreen('gameScreen');
                const activePlayer = data.playerOrder[data.currentTurnIndex];
                
                // Kelime gÃ¶sterimi
                const wordBox = document.getElementById('wordDisplay');
                if(data.impostors.includes(myName)) {
                    wordBox.innerText = data.settings.giveHint ? "Ä°pucu: " + data.hint : "???";
                } else {
                    wordBox.innerText = data.word;
                }

                // SÄ±ra kimde?
                const turnInfo = document.getElementById('turnInfo');
                if(activePlayer === myName) {
                    turnInfo.innerText = "SIRA SENDE! KonuÅŸmaya baÅŸla.";
                    document.getElementById('btnMic').style.display = 'block';
                    // Sadece sÄ±ra ilk geldiÄŸinde konuÅŸ
                    if(window.lastTurn !== data.currentTurnIndex) {
                        speak("SÄ±ra sende, kelimeni ver.");
                        window.lastTurn = data.currentTurnIndex;
                    }
                } else {
                    turnInfo.innerText = "SÄ±ra: " + activePlayer;
                    document.getElementById('btnMic').style.display = 'none';
                    if(window.lastTurn !== data.currentTurnIndex) {
                        speak("SÄ±ra " + activePlayer + " kullanÄ±cÄ±sÄ±nda.");
                        window.lastTurn = data.currentTurnIndex;
                    }
                }
            }
        });
    }

    // MÄ°KROFON BUTONU (SÄ±rayÄ± ilerletmek iÃ§in sembolik)
    document.getElementById('btnMic').onclick = async () => {
        const snap = await get(ref(db, `games/${gameCode}`));
        const data = snap.val();
        let nextIndex = data.currentTurnIndex + 1;
        
        if(nextIndex >= data.playerOrder.length) {
            alert("Tur bitti! Oylamaya geÃ§iliyor (Oylama kodunu ekleyebilirsin).");
            nextIndex = 0; // BaÅŸa dÃ¶n veya oylamaya geÃ§
        }

        await update(ref(db, `games/${gameCode}`), { currentTurnIndex: nextIndex });
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
