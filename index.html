<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hangman Arena - Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0f1e; --card: #161e31; --accent: #00d2ff; --red: #ff4757; --green: #2ed573; --orange: #ffa502; --gray: #2f3542; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .container { background: var(--card); width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }
        @media (min-width: 600px) { .container { width: 450px; height: 95vh; border-radius: 30px; border: 1px solid #ffffff10; } }

        /* Dinamik SÄ±ralama BarÄ± */
        .player-bar { display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.3); overflow-x: auto; border-bottom: 1px solid #ffffff05; min-height: 90px; }
        .p-card { 
            background: rgba(255,255,255,0.05); padding: 8px; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; min-width: 80px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); /* Yer deÄŸiÅŸtirme animasyonu */
            border: 2px solid transparent; position: relative;
        }
        .p-card.rank-0 { border-color: gold; background: rgba(255, 215, 0, 0.1); z-index: 2; }
        .p-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }

        .screen { display: none; flex: 1; flex-direction: column; padding: 20px; text-align: center; overflow-y: auto; }
        .active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* ModeratÃ¶r Dashboard */
        .admin-box { background: rgba(0,0,0,0.2); border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid var(--accent); }
        .config-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .config-item { text-align: left; font-size: 12px; color: var(--accent); }
        .config-item input { width: 100%; background: var(--gray); border: none; color: white; padding: 8px; border-radius: 8px; margin-top: 4px; }
        .cat-list { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-top: 10px; }
        .cat-tag { font-size: 10px; background: var(--gray); padding: 4px 8px; border-radius: 20px; opacity: 0.7; }

        /* Oyun AlanÄ± */
        #hangman-svg { width: 100px; height: 100px; margin: 10px auto; stroke: white; stroke-width: 4; stroke-linecap: round; fill: none; }
        .h-part { display: none; }
        .word-display { font-size: clamp(26px, 7vw, 44px); letter-spacing: 6px; margin: 15px 0; color: var(--accent); font-weight: 900; font-family: monospace; }
        
        .keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(36px, 1fr)); gap: 5px; margin-top: auto; padding-bottom: 10px; }
        .key { background: var(--gray); padding: 10px 0; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.1s; font-size: 14px; }
        .key.correct { background: var(--green) !important; }
        .key.wrong { background: var(--red) !important; opacity: 0.4; }

        .main-btn { background: linear-gradient(135deg, var(--accent), #3a7bd5); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; width: 100%; }
        .mic-btn { background: var(--red); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 10px auto; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="player-bar" id="playerBar"></div>

    <div id="lobbyScreen" class="screen active">
        <h1 style="margin:0; font-weight: 900;">ARENA PRO</h1>
        <p style="opacity:0.5; font-size: 13px;">Karakterini SeÃ§ ve Lobiye KatÄ±l</p>
        
        <div id="setup-area">
            <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin:15px 0;">
                <button class="key" onclick="setMe(this, 'Mehmet')">Mehmet</button>
                <button class="key" onclick="setMe(this, 'Emre')">Emre</button>
                <button class="key" onclick="setMe(this, 'Recep')">Recep</button>
                <button class="key" onclick="setMe(this, 'Furkan')">Furkan</button>
                <button class="key" onclick="setMe(this, 'Ali')">Ali</button>
            </div>
            <input type="file" id="pAvatar" accept="image/*" style="margin-bottom:15px; font-size: 12px;">
            <button class="main-btn" onclick="joinLobby()">LOBÄ°YE GÄ°R</button>
        </div>

        <div id="adminPanel" style="display:none;" class="admin-box">
            <p style="margin:0 0 10px 0; font-size: 14px; font-weight: bold; color: var(--orange);">ðŸ‘‘ MODERATÃ–R PANELÄ°</p>
            <div class="config-row">
                <div class="config-item">Soru SayÄ±sÄ± <input type="number" id="cfgQ" value="10"></div>
                <div class="config-item">Hata SÄ±nÄ±rÄ± <input type="number" id="cfgE" value="5"></div>
                <div class="config-item">SÃ¼re (Dakika) <input type="number" id="cfgT" value="10"></div>
                <div class="config-item">Zorluk <input type="text" value="Normal" disabled></div>
            </div>
            <div style="text-align: left; font-size: 11px; color: var(--accent);">AKTÄ°F KATEGORÄ°LER:</div>
            <div class="cat-list" id="catList"></div>
            <button class="main-btn" onclick="launchGame()" style="margin-top:15px; background: var(--green);">OYUNU BAÅžLAT</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold">
            <span id="timer" style="color:var(--orange)">00:00</span>
            <span id="progress">SORU: 1/10</span>
        </div>
        
        <svg id="hangman-svg" viewBox="0 0 100 100">
            <path d="M20 90 L80 90 M30 90 L30 10 L70 10 L70 20" />
            <circle id="part0" class="h-part" cx="70" cy="30" r="10" />
            <line id="part1" class="h-part" x1="70" y1="40" x2="70" y2="70" />
            <line id="part2" class="h-part" x1="70" y1="50" x2="50" y2="40" />
            <line id="part3" class="h-part" x1="70" y1="50" x2="90" y2="40" />
            <line id="part4" class="h-part" x1="70" y1="70" x2="55" y2="85" />
            <line id="part5" class="h-part" x1="70" y1="70" x2="85" y2="85" />
        </svg>

        <div id="category" style="color:var(--accent); font-weight:900; font-size:14px; letter-spacing:2px">KATEGORÄ°</div>
        <div class="word-display" id="wordBox">_ _ _ _</div>
        <div id="combo-alert" style="height:25px; color:var(--orange); font-weight:900;"></div>
        <div id="feedback" style="color:var(--red); font-weight:bold; height:20px; font-size:12px"></div>
        
        <div class="keyboard" id="keyboard"></div>
        <div class="mic-btn" id="micBtn" onclick="startVoice()">ðŸŽ¤</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ROOM = "DYNAMIC_PRO_V10";

    let me = { name: "", avatar: "", score: 0, currentQ: 1, mistakes: 0, guesses: [], locked: false, combo: 0 };
    const sfx = { ok: new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'), no: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3') };

    const words = [
        {w:"ALGORÄ°TMA", c:"YazÄ±lÄ±m"}, {w:"VERÄ°TABANI", c:"YazÄ±lÄ±m"}, {w:"Ä°STANBUL", c:"Åžehir"},
        {w:"PENGUEN", c:"Hayvan"}, {w:"TELEFON", c:"Ä°letiÅŸim"}, {w:"BÄ°LGÄ°SAYAR", c:"Teknoloji"},
        {w:"GELÄ°BOLU", c:"Åžehir"}, {w:"PYTHON", c:"YazÄ±lÄ±m"}
    ];

    window.setMe = (el, n) => {
        me.name = n;
        document.querySelectorAll('#setup-area .key').forEach(b => b.style.borderColor = "transparent");
        el.style.borderColor = "var(--accent)";
    };

    document.getElementById('pAvatar').onchange = (e) => {
        const r = new FileReader();
        r.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const cvs = document.createElement('canvas');
                cvs.width = 100; cvs.height = img.height * (100/img.width);
                cvs.getContext('2d').drawImage(img,0,0,100,cvs.height);
                me.avatar = cvs.toDataURL('image/jpeg', 0.5);
            };
            img.src = ev.target.result;
        };
        r.readAsDataURL(e.target.files[0]);
    };

    window.joinLobby = async () => {
        if(!me.name) return alert("Ä°sim seÃ§!");
        const rRef = ref(db, `games/${ROOM}`);
        const snap = await get(rRef);
        if(!snap.exists()) await set(rRef, { status:'LOBBY', mod: me.name, config: {q:10, e:5, t:10}, players:{} });
        await update(ref(db, `games/${ROOM}/players/${me.name}`), { name: me.name, avatar: me.avatar, score: 0, currentQ: 1, lastMove: Date.now() });
        
        onValue(rRef, (s) => {
            const d = s.val(); if(!d) return;
            if(d.mod === me.name) {
                document.getElementById('adminPanel').style.display = 'block';
                const cats = [...new Set(words.map(w => w.c))];
                document.getElementById('catList').innerHTML = cats.map(c => `<span class="cat-tag">${c}</span>`).join('');
            }
            if(d.status === 'LIVE') {
                me.maxE = d.config.e;
                document.getElementById('lobbyScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                const p = d.players[me.name];
                if(p.currentQ !== me.currentQ) { 
                    me.currentQ = p.currentQ; me.guesses = []; me.mistakes = 0; me.locked = false; 
                    document.getElementById('feedback').innerText = "";
                }
                renderGame(d);
                startTick(d.start, d.config.t * 60);
            }
            updateLeaderboard(d.players);
        });
    };

    window.launchGame = () => update(ref(db, `games/${ROOM}`), { 
        status:'LIVE', start:Date.now(), 
        config: { q: document.getElementById('cfgQ').value, e: document.getElementById('cfgE').value, t: document.getElementById('cfgT').value } 
    });

    function renderGame(data) {
        const cur = words[(me.currentQ - 1) % words.length];
        document.getElementById('progress').innerText = `SORU: ${me.currentQ}/${data.config.q}`;
        document.getElementById('category').innerText = cur.c.toUpperCase();
        
        let d = "";
        cur.w.split('').forEach(l => d += me.guesses.includes(l) ? l + " " : "_ ");
        document.getElementById('wordBox').innerText = d;

        document.querySelectorAll('.h-part').forEach(p => p.style.display = 'none');
        for(let i=0; i<me.mistakes; i++) if(document.getElementById('part'+i)) document.getElementById('part'+i).style.display = 'block';

        const kb = document.getElementById('keyboard'); kb.innerHTML = "";
        "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split('').forEach(l => {
            const b = document.createElement('div');
            b.className = 'key' + (me.guesses.includes(l) ? (cur.w.includes(l) ? ' correct' : ' wrong') : '');
            b.innerText = l;
            b.onclick = () => handlePress(l, cur.w);
            kb.appendChild(b);
        });

        document.getElementById('combo-alert').innerHTML = me.combo >= 2 ? `ðŸ”¥ ${me.combo} COMBO!` : "";

        if(d.replace(/ /g, '') === cur.w && !me.locked) {
            me.locked = true; sfx.ok.play();
            setTimeout(() => nextStep(true), 1200);
        }
    }

    function handlePress(l, w) {
        if(me.guesses.includes(l) || me.locked) return;
        me.guesses.push(l);
        if(!w.includes(l)) {
            me.mistakes++; sfx.no.play();
            if(navigator.vibrate) navigator.vibrate(100);
            if(me.mistakes >= me.maxE) {
                me.locked = true;
                document.getElementById('feedback').innerText = "CEVAP: " + w;
                setTimeout(() => nextStep(false), 2500);
            }
        } else {
            sfx.ok.play(); me.score += 10;
        }
        renderGame({ config: { q:10 } });
        syncFirebase();
    }

    async function nextStep(win) {
        if(win) { me.score += 50; me.combo++; } else { me.combo = 0; }
        me.currentQ++; me.guesses = []; me.mistakes = 0;
        await syncFirebase();
    }

    function syncFirebase() {
        return update(ref(db, `games/${ROOM}/players/${me.name}`), { score: me.score, currentQ: me.currentQ, combo: me.combo, lastMove: Date.now() });
    }

    function updateLeaderboard(players) {
        // Dinamik SÄ±ralama: Puana gÃ¶re sÄ±rala, puan eÅŸitse son harekete gÃ¶re sÄ±rala
        const sorted = Object.values(players).sort((a,b) => b.score - a.score || a.lastMove - b.lastMove);
        const bar = document.getElementById('playerBar');
        bar.innerHTML = sorted.map((p, i) => `
            <div class="p-card rank-${i}">
                <img src="${p.avatar || 'https://api.dicebear.com/7.x/bottts/svg?seed='+p.name}" class="p-avatar">
                <span style="font-size:10px; font-weight:bold; margin-top:4px;">${p.name}</span>
                <span style="color:var(--accent); font-size:12px; font-weight:900;">${p.score}</span>
            </div>`).join('');
    }

    function startTick(start, limit) {
        const r = limit - Math.floor((Date.now() - start) / 1000);
        const m = Math.floor(r/60), s = r%60;
        document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
        if(r <= 0) alert("SÃ¼re Bitti!");
    }

    window.startVoice = () => {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'tr-TR'; rec.start();
        document.getElementById('micBtn').style.background = "var(--green)";
        rec.onresult = (e) => {
            const l = e.results[0][0].transcript.toUpperCase()[0];
            handlePress(l, words[(me.currentQ - 1) % words.length].w);
            document.getElementById('micBtn').style.background = "var(--red)";
        };
    };
</script>
</body>
</html>
