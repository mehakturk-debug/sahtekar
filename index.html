<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAHTEKAR AKTÃœRKLER - Strategic Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050811; --card: #111827; --accent: #00f2ff; --neon-pink: #ff007f; 
            --red: #ff3838; --green: #00ff88; --gold: #ffb300; --gray: #1f2937; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .container { background: var(--card); width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; border: 1px solid rgba(0, 242, 255, 0.1); }
        @media (min-width: 600px) { .container { width: 420px; height: 95vh; border-radius: 30px; } }

        .brand-header { font-family: 'Orbitron', sans-serif; text-align: center; padding: 10px; color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); font-size: 16px; font-weight: 900; }
        
        .player-bar { display: flex; gap: 10px; padding: 12px; background: rgba(0,0,0,0.5); overflow-x: auto; min-height: 105px; border-bottom: 2px solid #ffffff05; scrollbar-width: none; }
        .p-card { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; min-width: 90px; transition: 0.5s; border: 2px solid transparent; }
        .p-card.rank-0 { border-color: var(--gold); background: rgba(255, 179, 0, 0.1); transform: scale(1.08); z-index: 5; }

        .screen { display: none; flex: 1; flex-direction: column; padding: 15px; text-align: center; overflow-y: auto; }
        .active { display: flex; }

        .box { background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 12px; margin-bottom: 12px; border: 1px solid #ffffff10; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; text-align: left; font-size: 10px; }
        .config-grid select, .config-grid input { background: var(--gray); border: none; color: white; border-radius: 5px; padding: 5px; width: 100%; }

        .word-display { font-size: 32px; letter-spacing: 6px; margin: 15px 0; color: var(--accent); font-weight: 900; font-family: 'Orbitron'; }
        .keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(35px, 1fr)); gap: 6px; }
        .key { background: var(--gray); padding: 12px 0; border-radius: 10px; font-weight: bold; border: none; color: white; cursor: pointer; }
        .key.correct { background: var(--green) !important; }
        .key.wrong { background: var(--red) !important; opacity: 0.3; }

        .main-btn { background: linear-gradient(135deg, var(--accent), #1e3a8a); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; margin-top: 5px; }
        .reset-btn { background: var(--red); color: white; border: none; padding: 8px; border-radius: 8px; font-weight: 700; font-size: 10px; cursor: pointer; margin-top: 10px; opacity: 0.8; }
        
        #toast { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); background: var(--neon-pink); color: white; padding: 8px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; z-index: 200; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-header">SAHTEKAR AKTÃœRKLER</div>
    <div id="toast"></div>
    <div class="player-bar" id="playerBar"></div>

    <div id="lobbyScreen" class="screen active">
        <div id="modSettings" style="display:none;" class="box">
            <p style="margin:0 0 8px 0; font-size:11px; font-weight:bold; color:var(--gold)">ðŸ‘‘ MODERATÃ–R PANELÄ°</p>
            <div class="config-grid">
                <div>Soru: <input type="number" id="mQ" value="20"></div>
                <div>SÃ¼re (dk): <input type="number" id="mT" value="10"></div>
                <div>Sabotaj: <select id="mS"><option value="ON">AÃ‡IK</option><option value="OFF">KAPALI</option></select></div>
                <div>Combo: <select id="mC"><option value="ON">AÃ‡IK</option><option value="OFF">KAPALI</option></select></div>
                <div>Harf Bedeli: <input type="number" id="mH" value="30"></div>
                <div>Hata SÄ±nÄ±rÄ±: <input type="number" id="mE" value="5"></div>
            </div>
            <button class="main-btn" onclick="startArena()" style="background:var(--green); margin-top:10px;">MAÃ‡I BAÅžLAT</button>
            <button class="reset-btn" onclick="resetRoom()">ODAYI SIFIRLA</button>
        </div>

        <div class="box" style="margin-top:10px;">
            <p style="font-size:11px; font-weight:bold;">Karakterini SeÃ§</p>
            <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px; margin-bottom:15px;">
                <button class="key" onclick="selectChar('Mehmet')">Mehmet</button>
                <button class="key" onclick="selectChar('Emre')">Emre</button>
                <button class="key" onclick="selectChar('Recep')">Recep</button>
                <button class="key" onclick="selectChar('Furkan')">Furkan</button>
                <button class="key" onclick="selectChar('Ali')">Ali</button>
            </div>
            <button class="main-btn" onclick="joinArena()">ARENAYA GÄ°R</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div style="display:flex; justify-content:space-between; font-size:11px;">
            <span id="timer" style="color:var(--orange)">00:00</span>
            <span id="progress">SORU: 1/--</span>
        </div>
        <div id="category" style="color:var(--neon-pink); font-weight:900; font-size:14px; margin:10px 0;">KATEGORÄ°</div>
        <div class="word-display" id="wordDisplay">_ _ _ _</div>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button id="hintBtn" class="main-btn" style="font-size:10px; padding:5px; background:var(--gold); color:black;" onclick="buyLetter()">HARF AL (-30P)</button>
        </div>
        <div id="keyboard" class="keyboard"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ROOM = "STRATEGIC_ARENA_V1";

    let state = { name: "", score: 0, currentQ: 1, mistakes: 0, guesses: [], locked: false };
    const words = [{w:"ALGORÄ°TMA", c:"YazÄ±lÄ±m"}, {w:"GELÄ°BOLU", c:"Åžehir"}, {w:"PENGUEN", c:"Hayvan"}, {w:"MÄ°KROFON", c:"EÅŸya"}];

    window.selectChar = (n) => { state.name = n; msg(n + " SeÃ§ildi!"); };

    window.joinArena = async () => {
        if(!state.name) return alert("Karakter SeÃ§!");
        const rRef = ref(db, `games/${ROOM}`);
        const snap = await get(rRef);
        if(!snap.exists()) await set(rRef, { status:'LOBBY', mod: state.name, config: {q:20, e:5, t:10, s:'ON', c:'ON', h:30}, players:{} });
        await update(ref(db, `games/${ROOM}/players/${state.name}`), { name: state.name, score: 0, currentQ: 1 });
        
        onValue(rRef, (s) => {
            const d = s.val(); if(!d) return;
            if(d.mod === state.name) document.getElementById('modSettings').style.display = 'block';
            if(d.status === 'LIVE') {
                const rem = (d.config.t * 60) - Math.floor((Date.now() - d.start) / 1000);
                if(rem <= 0) { location.reload(); return; }
                document.getElementById('lobbyScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                document.getElementById('hintBtn').innerText = `HARF AL (-${d.config.h}P)`;
                render(d, rem);
            }
            updateLeaderboard(d.players);
        });
    };

    window.startArena = () => {
        update(ref(db, `games/${ROOM}`), { 
            status:'LIVE', start:Date.now(), 
            config: { 
                q: document.getElementById('mQ').value, 
                e: document.getElementById('mE').value, 
                t: document.getElementById('mT').value, 
                s: document.getElementById('mS').value,
                c: document.getElementById('mC').value,
                h: document.getElementById('mH').value
            } 
        });
    };

    window.resetRoom = () => { if(confirm("TÃ¼m odayÄ± sÄ±fÄ±rlamak istediÄŸine emin misin?")) set(ref(db, `games/${ROOM}`), null).then(() => location.reload()); };

    function render(data, rem) {
        const cur = words[(state.currentQ - 1) % words.length];
        document.getElementById('timer').innerText = `${Math.floor(rem/60)}:${(rem%60)<10?'0':''}${rem%60}`;
        document.getElementById('progress').innerText = `SORU: ${state.currentQ}/${data.config.q}`;
        document.getElementById('category').innerText = cur.c.toUpperCase();
        
        let d = "";
        cur.w.split('').forEach(l => d += state.guesses.includes(l) ? l + " " : "_ ");
        document.getElementById('wordDisplay').innerText = d;

        const kb = document.getElementById('keyboard'); kb.innerHTML = "";
        "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split('').forEach(l => {
            const b = document.createElement('button');
            b.className = 'key' + (state.guesses.includes(l) ? (cur.w.includes(l) ? ' correct' : ' wrong') : '');
            b.innerText = l;
            b.onclick = () => handleInput(l, cur.w, data);
            kb.appendChild(b);
        });

        if(d.replace(/ /g, '') === cur.w && !state.locked) {
            state.locked = true; setTimeout(() => next(true, data.config), 1000);
        }
    }

    window.buyLetter = async () => {
        const rRef = ref(db, `games/${ROOM}`);
        const snap = await get(rRef);
        const config = snap.val().config;
        if(state.score < config.h) return alert("Yetersiz Puan!");
        
        const cur = words[(state.currentQ - 1) % words.length];
        const remaining = cur.w.split('').filter(l => !state.guesses.includes(l));
        if(remaining.length > 0) {
            state.score -= config.h;
            handleInput(remaining[0], cur.w, snap.val());
        }
    };

    function handleInput(l, w, data) {
        if(state.guesses.includes(l) || state.locked) return;
        state.guesses.push(l);
        if(!w.includes(l)) { state.mistakes++; if(state.mistakes >= data.config.e) next(false, data.config); }
        else { state.score += 10; }
        update(ref(db, `games/${ROOM}/players/${state.name}`), { score: state.score, currentQ: state.currentQ });
    }

    function next(win, cfg) {
        if(win) { state.score += 50; if(cfg.c === 'ON' && state.mistakes === 0) state.score += 30; }
        state.currentQ++; state.guesses = []; state.mistakes = 0; state.locked = false;
        update(ref(db, `games/${ROOM}/players/${state.name}`), { score: state.score, currentQ: state.currentQ });
    }

    function msg(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); }

    function updateLeaderboard(players) {
        const s = Object.values(players).sort((a,b) => b.score - a.score);
        document.getElementById('playerBar').innerHTML = s.map((p, i) => `
            <div class="p-card ${i===0?'rank-0':''}">
                <span style="font-size:10px; font-weight:bold;">${p.name}</span>
                <span style="color:var(--accent); font-size:12px; font-weight:900;">${p.score}</span>
            </div>`).join('');
    }
</script>
</body>
</html>
