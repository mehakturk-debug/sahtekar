<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Asmaca - Kesin Çözüm</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --red: #ef4444; --green: #22c55e; --orange: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); border-radius: 24px; padding: 20px; width: 95%; max-width: 600px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .screen { display: none; text-align: center; }
        .active { display: block; }
        
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .char-btn { background: #334155; padding: 12px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; }
        .char-btn.selected { border-color: var(--accent); background: #1e293b; }
        
        button { width: 100%; padding: 14px; background: var(--accent); color: #0f172a; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .word-display { font-size: 36px; letter-spacing: 8px; margin: 25px 0; color: var(--accent); font-family: monospace; min-height: 50px; }
        
        .keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(38px, 1fr)); gap: 6px; margin-top: 15px; }
        .key { background: #475569; padding: 12px 2px; border-radius: 8px; cursor: pointer; font-weight: bold; border-bottom: 3px solid #1e293b; }
        .key.used { opacity: 0.2; pointer-events: none; background: #1e293b; }
        
        .score-line { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #334155; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen" class="screen active">
        <h2>Karakterini Seç</h2>
        <div class="char-grid">
            <div class="char-btn" onclick="selectMe('Mehmet')">Mehmet</div>
            <div class="char-btn" onclick="selectMe('Emre')">Emre</div>
            <div class="char-btn" onclick="selectMe('Recep')">Recep</div>
            <div class="char-btn" onclick="selectMe('Furkan')">Furkan</div>
            <div class="char-btn" onclick="selectMe('Ali')">Ali</div>
        </div>
        <button id="joinBtn">OYUNA KATIL</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="adminPanel" style="display:none; margin-bottom: 20px;">
            <button style="background:var(--green)" onclick="nextQuestion()">YENİ KELİME SOR</button>
        </div>
        
        <div id="categoryDisplay" style="color:var(--orange); font-weight:bold;">Kategori: ...</div>
        <div class="word-display" id="wordDisplay"></div>

        <div id="playArea">
            <div id="mistakeDisplay" style="color:var(--red); font-weight:bold; margin-bottom:10px;">Hata: 0/6</div>
            <div class="keyboard" id="keyboard"></div>
        </div>

        <div id="scoreBoard" style="margin-top:20px; text-align:left; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = "", roomID = "SERVER_GAME_V2", localGuesses = [], localMistakes = 0, isFinished = false;

    const wordPool = {
        "Teknoloji": ["YAZILIM", "KODLAMA", "KLAVYE", "EKRAN", "İŞLEMCİ"],
        "Hayvanlar": ["KAPLAN", "ZÜRAFA", "PENGUEN", "KÖPEKBALIĞI"],
        "Mutfak": ["TENCERE", "KEPÇE", "BUZDOLABI", "FIRIN"]
    };

    window.selectMe = (n) => {
        myName = n;
        document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('selected'));
        event.target.classList.add('selected');
    };

    document.getElementById('joinBtn').onclick = async () => {
        if(!myName) return alert("İsim seç!");
        const rRef = ref(db, `games/${roomID}`);
        const snap = await get(rRef);
        if(!snap.exists()) {
            await set(rRef, { status: 'PLAYING', moderator: myName, players: {}, currentWord: "BAŞLIYOR", category: "SİSTEM", winners: [], startTime: Date.now() });
        }
        await update(ref(db, `games/${roomID}/players/${myName}`), { name: myName, score: 0 });
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('gameScreen').classList.add('active');
        listenData();
    };

    function listenData() {
        onValue(ref(db, `games/${roomID}`), (s) => {
            const d = s.val(); if(!d) return;
            
            // Eğer moderatörsen butonu göster
            if(myName === d.moderator) document.getElementById('adminPanel').style.display = 'block';

            // Kelime değiştiyse (Yeni tura geçildiyse) yerel durumu sıfırla
            static var lastWord = "";
            if(d.currentWord !== lastWord) {
                resetLocalState();
                lastWord = d.currentWord;
            }

            renderAll(d);
        });
    }

    // Ekranı Çizen Ana Fonksiyon
    function renderAll(d) {
        document.getElementById('categoryDisplay').innerText = "Kategori: " + d.category;
        
        // 1. Kelimeyi Çiz
        let display = "";
        d.currentWord.split('').forEach(l => {
            display += localGuesses.includes(l) ? l + " " : "_ ";
        });
        document.getElementById('wordDisplay').innerText = display;

        // 2. Klavyeyi Çiz
        const alf = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ".split('');
        const kb = document.getElementById('keyboard');
        kb.innerHTML = "";
        alf.forEach(l => {
            const btn = document.createElement('div');
            btn.className = `key ${localGuesses.includes(l) ? 'used' : ''}`;
            btn.innerText = l;
            btn.onclick = () => handleGuess(l, d.currentWord, d);
            kb.appendChild(btn);
        });

        // 3. Skorları Çiz
        document.getElementById('scoreBoard').innerHTML = "<b>Skorlar:</b>" + 
            Object.values(d.players).sort((a,b)=>b.score - a.score).map(p => `
                <div class="score-line"><span>${p.name} ${d.winners?.includes(p.name) ? '✅' : ''}</span><b>${p.score}</b></div>
            `).join('');

        // 4. Kazanma Kontrolü
        if(!isFinished && d.currentWord.split('').every(l => localGuesses.includes(l))) {
            isFinished = true;
            submitWin(d);
        }
    }

    function handleGuess(l, word, d) {
        if(isFinished || localMistakes >= 6) return;
        if(localGuesses.includes(l)) return;

        localGuesses.push(l); // Harfi ekle
        
        if(!word.includes(l)) {
            localMistakes++;
            document.getElementById('mistakeDisplay').innerText = `Hata: ${localMistakes}/6`;
        }

        renderAll(d); // Ekranı manuel olarak hemen güncelle (Tetikleyici)
    }

    async function submitWin(d) {
        let winners = d.winners || [];
        if(!winners.includes(myName)) {
            winners.push(myName);
            const solveTime = (Date.now() - d.startTime) / 1000;
            let points = 20 + Math.max(0, Math.floor(60 - solveTime)) + (localMistakes === 0 ? 20 : 0);
            
            await update(ref(db, `games/${roomID}/players/${myName}`), { score: (d.players[myName].score || 0) + points });
            await update(ref(db, `games/${roomID}`), { winners: winners });
        }
    }

    window.nextQuestion = async () => {
        const cats = Object.keys(wordPool);
        const c = cats[Math.floor(Math.random() * cats.length)];
        const w = wordPool[c][Math.floor(Math.random() * wordPool[c].length)];
        
        await update(ref(db, `games/${roomID}`), {
            currentWord: w,
            category: c,
            winners: [],
            startTime: Date.now()
        });
    };

    function resetLocalState() {
        localGuesses = [];
        localMistakes = 0;
        isFinished = false;
        if(document.getElementById('mistakeDisplay')) document.getElementById('mistakeDisplay').innerText = "Hata: 0/6";
    }
</script>
</body>
</html>
