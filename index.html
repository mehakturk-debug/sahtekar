<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Ä°mpostor - Multiplayer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 500px; width: 100%; padding: 40px; }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; }
        .screen { display: none; }
        .screen.active { display: block; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .player-item { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #667eea; }
        .word-box { background: #f0f0f0; padding: 20px; border-radius: 15px; text-align: center; margin: 20px 0; font-size: 2em; font-weight: bold; color: #764ba2; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1>ğŸ­ Kelime Ä°mpostor</h1>
        <div class="input-group">
            <label>Nickname:</label>
            <input type="text" id="nicknameInput" placeholder="AdÄ±nÄ±zÄ± girin..." maxlength="15">
        </div>
        <div class="input-group">
            <label>Oyun Kodu (KatÄ±lmak iÃ§in):</label>
            <input type="text" id="gameCodeInput" placeholder="Varsa kodu girin">
        </div>
        <button id="joinBtn">ğŸš€ Oyuna BaÅŸla / KatÄ±l</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h2>ğŸ® Oyun Lobisi</h2>
        <div style="text-align: center; margin: 20px 0;">
            <p>Oyun Kodu:</p>
            <h2 id="displayCode" style="letter-spacing: 5px; color: #667eea;">----</h2>
        </div>
        <div id="playersList"></div>
        <div id="modControls" style="display: none; margin-top: 20px;">
            <button id="startBtn">ğŸ® Oyunu BaÅŸlat</button>
        </div>
        <p id="waitingMsg" style="text-align: center; color: #666; margin-top: 20px;">ModeratÃ¶rÃ¼n oyunu baÅŸlatmasÄ± bekleniyor...</p>
    </div>

    <div id="gameScreen" class="screen">
        <div id="roleHeader" style="text-align: center; font-size: 1.5em; margin-bottom: 20px;"></div>
        <div id="wordDisplay" class="word-box"></div>
        <p style="text-align: center; color: #666;">Åimdi sÄ±rayla kelimeyi anlatÄ±n!</p>
        <button onclick="location.reload()" style="background: #6c757d; margin-top: 30px;">ğŸ  Ana Sayfaya DÃ¶n</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // GÃ–RSELLERÄ°NDEKÄ° BÄ°LGÄ°LERE GÃ–RE DÃœZELTÄ°LMÄ°Å YAPILANDIRMA
    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtesar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = "";
    let currentGameCode = "";

    // Kelime Listesi
    const words = ["Elma", "ZÃ¼rafa", "UÃ§ak", "Doktor", "Futbol", "Gitar", "Piyano", "Teleskop"];

    // BUTON: Oyuna GiriÅŸ
    document.getElementById('joinBtn').addEventListener('click', async () => {
        myName = document.getElementById('nicknameInput').value.trim();
        let inputCode = document.getElementById('gameCodeInput').value.trim().toUpperCase();

        if (!myName) return alert("LÃ¼tfen bir nickname girin!");

        if (inputCode) {
            // Kod girilmiÅŸse o odaya git
            const snap = await get(ref(db, `games/${inputCode}`));
            if (!snap.exists()) return alert("HatalÄ± kod! Oyun bulunamadÄ±.");
            currentGameCode = inputCode;
        } else {
            // Kod yoksa yeni oda kur
            currentGameCode = Math.random().toString(36).substring(2, 6).toUpperCase();
            await set(ref(db, `games/${currentGameCode}`), {
                status: 'waiting',
                moderator: myName,
                createdAt: Date.now()
            });
        }

        // Oyuncuyu ekle
        await update(ref(db, `games/${currentGameCode}/players/${myName}`), { name: myName });
        onDisconnect(ref(db, `games/${currentGameCode}/players/${myName}`)).remove();

        showScreen('lobbyScreen');
        document.getElementById('displayCode').innerText = currentGameCode;
        listenToGame();
    });

    // BUTON: Oyunu BaÅŸlat (Sadece Mod)
    document.getElementById('startBtn').addEventListener('click', async () => {
        const snap = await get(ref(db, `games/${currentGameCode}/players`));
        const players = Object.keys(snap.val());
        if (players.length < 2) return alert("En az 2 kiÅŸi gereklidir!");

        const selectedWord = words[Math.floor(Math.random() * words.length)];
        const impostor = players[Math.floor(Math.random() * players.length)];

        await update(ref(db, `games/${currentGameCode}`), {
            status: 'playing',
            word: selectedWord,
            impostor: impostor
        });
    });

    // VeritabanÄ± Dinleyici
    function listenToGame() {
        onValue(ref(db, `games/${currentGameCode}`), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // Oyuncu listesini gÃ¼ncelle
            const listDiv = document.getElementById('playersList');
            listDiv.innerHTML = "";
            Object.keys(data.players || {}).forEach(p => {
                listDiv.innerHTML += `<div class="player-item">${p} ${p === data.moderator ? 'â­' : ''}</div>`;
            });

            // ModeratÃ¶r kontrolleri
            if (data.moderator === myName) {
                document.getElementById('modControls').style.display = 'block';
                document.getElementById('waitingMsg').style.display = 'none';
            }

            // Oyun baÅŸladÄ±ysa
            if (data.status === 'playing') {
                showScreen('gameScreen');
                if (data.impostor === myName) {
                    document.getElementById('roleHeader').innerText = "ğŸ­ SEN Ä°MPOSTORSUN!";
                    document.getElementById('roleHeader').style.color = "#ff4757";
                    document.getElementById('wordDisplay').innerText = "???";
                } else {
                    document.getElementById('roleHeader').innerText = "âœ… SEN KÃ–YLÃœSÃœN";
                    document.getElementById('roleHeader').style.color = "#2ed573";
                    document.getElementById('wordDisplay').innerText = data.word;
                }
            }
        });
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
