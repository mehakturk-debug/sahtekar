<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞mpostor Pro - Sesli Mesaj Sistemi</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); border-radius: 24px; padding: 25px; width: 95%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .screen { display: none; }
        .active { display: block; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 12px; }
        button { width: 100%; padding: 15px; background: var(--accent); color: #0f172a; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .color-opt { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; display: inline-block; margin: 5px; }
        .selected { border-color: white; transform: scale(1.1); }
        #micBtn { width: 100px; height: 100px; border-radius: 50%; background: #475569; border: none; color: white; font-size: 40px; margin: 20px auto; display: block; cursor: pointer; }
        #micBtn.recording { background: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);} 70% {box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);} 100% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);} }
        .turn-area { padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1 style="text-align:center">üé≠ ƒ∞mpostor</h1>
        <input type="text" id="nick" placeholder="Nickname">
        <input type="text" id="room" placeholder="Oyun Kodu">
        <div id="colorPicker" style="text-align:center">
            <div class="color-opt" style="background:#ef4444" data-c="#ef4444"></div>
            <div class="color-opt" style="background:#22c55e" data-c="#22c55e"></div>
            <div class="color-opt" style="background:#3b82f6" data-c="#3b82f6"></div>
            <div class="color-opt" style="background:#eab308" data-c="#eab308"></div>
        </div>
        <button id="btnJoin">OYUNA Gƒ∞R</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="roomInfo" style="text-align:center; font-size:12px; opacity:0.6"></div>
        <div id="turnPanel" class="turn-area">
            <h2 id="activeName">Bekleniyor...</h2>
        </div>
        <div id="wordBox" style="text-align:center; padding:15px; background:rgba(0,0,0,0.2); border-radius:10px; margin:10px 0;"></div>
        
        <button id="micBtn">üéôÔ∏è</button>
        <p style="text-align:center; font-size:12px; color:#94a3b8">Basƒ±lƒ± Tut - Konu≈ü - Bƒ±rak</p>
        
        <button id="btnNext" style="display:none; background:#f59e0b">SIRADAKƒ∞NE GE√á ‚ûî</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName, myColor = "#ef4444", gameCode, mediaRecorder, audioChunks = [];

    // Renk Se√ßimi
    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(e => e.classList.remove('selected'));
            opt.classList.add('selected');
            myColor = opt.dataset.c;
        };
    });

    // --- SES KAYIT Sƒ∞STEMƒ∞ ---
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = () => {
                const base64data = reader.result;
                // Ses verisini Firebase'e g√∂nder
                update(ref(db, `games/${gameCode}/lastAudio`), {
                    sender: myName,
                    data: base64data,
                    time: Date.now()
                });
            };
            audioChunks = [];
        };
    });

    const micBtn = document.getElementById('micBtn');
    micBtn.onmousedown = () => { if(mediaRecorder) { mediaRecorder.start(); micBtn.classList.add('recording'); }};
    micBtn.onmouseup = () => { if(mediaRecorder) { mediaRecorder.stop(); micBtn.classList.remove('recording'); }};
    micBtn.ontouchstart = (e) => { e.preventDefault(); if(mediaRecorder) { mediaRecorder.start(); micBtn.classList.add('recording'); }};
    micBtn.ontouchend = () => { if(mediaRecorder) { mediaRecorder.stop(); micBtn.classList.remove('recording'); }};

    // Gƒ∞Rƒ∞≈û
    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nick').value.trim();
        let c = document.getElementById('room').value.trim().toUpperCase();
        if(!myName) return alert("ƒ∞sim yaz!");

        gameCode = c || Math.random().toString(36).substring(2,6).toUpperCase();
        if(!c) await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });

        await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName, color: myColor });
        document.getElementById('homeScreen').classList.remove('active');
        document.getElementById('gameScreen').classList.add('active');
        document.getElementById('roomInfo').innerText = "Kod: " + gameCode;

        listen();
    };

    function listen() {
        // Oyun verilerini dinle
        onValue(ref(db, `games/${gameCode}`), (s) => {
            const d = s.val(); if(!d) return;

            if(d.status === 'playing') {
                const active = d.playerOrder[d.turn];
                const activeP = Object.values(d.players).find(p => p.name === active);
                document.getElementById('activeName').innerText = active;
                document.getElementById('turnPanel').style.background = activeP ? activeP.color : "#444";
                document.getElementById('wordBox').innerText = (d.impostor === myName) ? "üé≠ ƒ∞MPOSTORSUN" : "Kelime: " + d.word;
            }
            document.getElementById('btnNext').style.display = (myName === d.moderator) ? 'block' : 'none';
        });

        // SESLERƒ∞ Dƒ∞NLE VE OYNAT
        onValue(ref(db, `games/${gameCode}/lastAudio`), (s) => {
            const audio = s.val();
            if(audio && audio.sender !== myName) {
                const snd = new Audio(audio.data);
                snd.play();
            }
        });
    }

    document.getElementById('btnNext').onclick = async () => {
        const s = await get(ref(db, `games/${gameCode}`));
        const d = s.val();
        if(d.status === 'waiting') {
            const players = Object.keys(d.players);
            await update(ref(db, `games/${gameCode}`), {
                status: 'playing', word: "ASLAN", turn: 0, playerOrder: players,
                impostor: players[Math.floor(Math.random() * players.length)]
            });
        } else {
            await update(ref(db, `games/${gameCode}`), { turn: (d.turn + 1) % d.playerOrder.length });
        }
    };
</script>
</body>
</html>
