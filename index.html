<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Asmaca - AI Sunucu Modu</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --red: #ef4444; --green: #22c55e; --orange: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); border-radius: 24px; padding: 20px; width: 95%; max-width: 600px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); position: relative; }
        .screen { display: none; text-align: center; }
        .active { display: block; }
        
        /* Lobi */
        .player-list { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 15px; margin: 15px 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .player-tag { background: var(--accent); color: #0f172a; padding: 6px 15px; border-radius: 20px; font-weight: bold; }
        
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .char-btn { background: #334155; padding: 12px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; }
        .char-btn.selected { border-color: var(--accent); background: #1e293b; transform: scale(1.05); }
        
        button { width: 100%; padding: 14px; background: var(--accent); color: #0f172a; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-start { background: var(--green); margin-top: 10px; }

        /* Oyun Alanƒ± */
        .header { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; opacity: 0.8; }
        .cat-box { color: var(--orange); font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .word-display { font-size: 36px; letter-spacing: 8px; margin: 25px 0; color: var(--accent); font-family: 'Courier New', monospace; text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        
        .keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(35px, 1fr)); gap: 6px; }
        .key { background: #475569; padding: 12px 2px; border-radius: 8px; cursor: pointer; border-bottom: 3px solid #1e293b; font-weight: bold; }
        .key.used { opacity: 0.2; pointer-events: none; }
        
        .scoreboard { margin-top: 25px; background: rgba(0,0,0,0.3); border-radius: 15px; padding: 15px; text-align: left; }
        .score-line { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #334155; }
        .winner-flash { color: var(--green); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginScreen" class="screen active">
        <h2 style="color:var(--accent)">üé≠ Adam Asmaca Pro</h2>
        <p>Karakterini se√ß ve lobiye katƒ±l</p>
        <div class="char-grid">
            <div class="char-btn" onclick="selectMe('Mehmet')">Mehmet</div>
            <div class="char-btn" onclick="selectMe('Emre')">Emre</div>
            <div class="char-btn" onclick="selectMe('Recep')">Recep</div>
            <div class="char-btn" onclick="selectMe('Furkan')">Furkan</div>
            <div class="char-btn" onclick="selectMe('Ali')">Ali</div>
        </div>
        <button id="joinBtn">LOBƒ∞YE Gƒ∞R</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h3>Lobi</h3>
        <div class="player-list" id="lobbyList"></div>
        <div id="adminPanel" style="display:none">
            <button class="btn-start" onclick="nextQuestion()">OYUNU / SIRADAKƒ∞ SORUYU BA≈ûLAT</button>
        </div>
        <p style="font-size:12px; opacity:0.6">Sorularƒ± sistem otomatik sorar.</p>
    </div>

    <div id="gameScreen" class="screen">
        <div class="header">
            <span id="pDisplay"></span>
            <span id="timerDisplay">‚è± 00s</span>
        </div>
        <div class="cat-box" id="categoryDisplay">Kategori: ...</div>
        <div class="word-display" id="wordDisplay">_ _ _ _</div>

        <div id="playArea">
            <div id="mistakeDisplay" style="color:var(--red); font-weight:bold; margin-bottom:10px;">Hata: 0/6</div>
            <div class="keyboard" id="keyboard"></div>
        </div>

        <div class="scoreboard" id="scoreBoard"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = "", roomID = "SERVER_GAME_01", localGuesses = [], localMistakes = 0, isFinished = false;

    // 1000 KELƒ∞MELƒ∞K HAVUZ (√ñrnek Gruplar)
    const wordPool = {
        "Teknoloji": ["YAZILIM", "ALGORƒ∞TMA", "VERƒ∞TABANI", "Bƒ∞LGƒ∞SAYAR", "ƒ∞NTERNET", "YAPAYZEKA", "BLOCKCHAIN", "TELEFON", "DONANIM", "KODLAMA"],
        "Hayvanlar": ["ASLAN", "Fƒ∞L", "Z√úRAFA", "PENGUEN", "KAPLAN", "KARTAL", "BALƒ∞NA", "Tƒ∞MSAH", "KANGURU", "KAPLUMBAƒûA"],
        "≈ûehirler": ["ƒ∞STANBUL", "ANKARA", "ƒ∞ZMƒ∞R", "LONDRA", "PARƒ∞S", "TOKYO", "BERLƒ∞N", "AMSTERDAM", "MOSKOVA", "BARSELONA"],
        "Yiyecekler": ["BAKLAVA", "LAHMACUN", "ƒ∞SKENDER", "HAMBURGER", "MAKARNA", "MENEMEN", "Pƒ∞ZZA", "MANTI", "KEBAP", "S√úTLA√á"]
        // Not: 1000 kelimeye tamamlamak i√ßin bu listeler geni≈ületilebilir.
    };

    window.selectMe = (n) => {
        myName = n;
        document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('selected'));
        event.target.classList.add('selected');
    };

    document.getElementById('joinBtn').onclick = async () => {
        if(!myName) return alert("ƒ∞sim se√ß!");
        const rRef = ref(db, `games/${roomID}`);
        const snap = await get(rRef);
        
        if(!snap.exists()) {
            await set(rRef, { status: 'LOBBY', moderator: myName, players: {}, currentWord: "", category: "", winners: [], startTime: 0 });
        }
        
        await update(ref(db, `games/${roomID}/players/${myName}`), { name: myName, score: 0 });
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('lobbyScreen').classList.add('active');
        listenData();
    };

    function listenData() {
        onValue(ref(db, `games/${roomID}`), (s) => {
            const d = s.val(); if(!d) return;

            if(d.status === 'LOBBY') {
                document.getElementById('lobbyList').innerHTML = Object.keys(d.players).map(p => `<span class="player-tag">${p}</span>`).join('');
                if(myName === d.moderator) document.getElementById('adminPanel').style.display = 'block';
            } else {
                document.getElementById('lobbyScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                handleGame(d);
            }
        });
    }

    function handleGame(d) {
        document.getElementById('pDisplay').innerText = "üë§ " + myName;
        document.getElementById('categoryDisplay').innerText = "Kategori: " + d.category;
        
        // Kelime Maskeleme
        let display = "";
        d.currentWord.split('').forEach(l => display += localGuesses.includes(l) ? l + " " : "_ ");
        document.getElementById('wordDisplay').innerText = display;

        // Klavye Olu≈üturma
        const alf = "ABC√áDEFGƒûHIƒ∞JKLMNO√ñPRS≈ûTU√úVYZ".split('');
        document.getElementById('keyboard').innerHTML = alf.map(l => `
            <div class="key ${localGuesses.includes(l) ? 'used' : ''}" onclick="makeGuess('${l}', '${d.currentWord}')">${l}</div>
        `).join('');

        // Skor Tablosu
        const scoresHtml = Object.values(d.players).sort((a,b)=>b.score - a.score).map(p => `
            <div class="score-line">
                <span>${p.name} ${d.winners?.includes(p.name) ? '‚úÖ' : ''}</span>
                <b>${p.score}</b>
            </div>
        `).join('');
        document.getElementById('scoreBoard').innerHTML = "<b>Sƒ±ralama:</b>" + scoresHtml;

        // Bireysel Kazanma Kontrol√º
        if(!isFinished && d.currentWord.split('').every(l => localGuesses.includes(l))) {
            isFinished = true;
            submitWin(d);
        }
    }

    window.makeGuess = (l, word) => {
        if(isFinished || localMistakes >= 6) return;
        localGuesses.push(l);
        if(!word.includes(l)) {
            localMistakes++;
            document.getElementById('mistakeDisplay').innerText = `Hata: ${localMistakes}/6`;
        }
    };

    async function submitWin(d) {
        let winners = d.winners || [];
        if(!winners.includes(myName)) {
            winners.push(myName);
            const solveTime = (Date.now() - d.startTime) / 1000;
            
            // PUANLAMA: (Hƒ±z + Hatasƒ±zlƒ±k)
            let points = 20 + Math.max(0, Math.floor(60 - solveTime)) + (localMistakes === 0 ? 20 : 0);
            
            const newScore = (d.players[myName].score || 0) + points;
            await update(ref(db, `games/${roomID}/players/${myName}`), { score: newScore });
            await update(ref(db, `games/${roomID}`), { winners: winners });
        }
    }

    // YENƒ∞ SORU (Sadece Moderat√∂r tetikleyebilir)
    window.nextQuestion = async () => {
        const cats = Object.keys(wordPool);
        const randomCat = cats[Math.floor(Math.random() * cats.length)];
        const words = wordPool[randomCat];
        const randomWord = words[Math.floor(Math.random() * words.length)];

        resetLocalState();
        await update(ref(db, `games/${roomID}`), {
            status: 'PLAYING',
            currentWord: randomWord,
            category: randomCat,
            winners: [],
            startTime: Date.now()
        });
    };

    function resetLocalState() {
        localGuesses = [];
        localMistakes = 0;
        isFinished = false;
        if(document.getElementById('mistakeDisplay')) document.getElementById('mistakeDisplay').innerText = "Hata: 0/6";
    }
</script>
</body>
</html>
