<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Ä°mpostor - CanlÄ± Ses & Pro Panel</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --p-color: #bb86fc; --bg-color: #121212; --card-bg: #1e1e1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: var(--card-bg); border-radius: 20px; padding: 30px; width: 100%; max-width: 550px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 1px solid #333; }
        .screen { display: none; }
        .active { display: block; }
        h1, h2 { color: var(--p-color); text-align: center; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #2c2c2c; border: 1px solid #444; color: white; border-radius: 8px; }
        button { width: 100%; padding: 15px; background: var(--p-color); color: #121212; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        button:hover { opacity: 0.8; transform: scale(1.01); }
        .mod-panel { background: #252525; padding: 20px; border-radius: 12px; margin: 15px 0; border: 1px dashed var(--p-color); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .status-bar { background: #03dac6; color: #121212; padding: 8px; border-radius: 20px; font-size: 12px; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .turn-box { background: #3700b3; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--p-color); margin: 20px 0; }
        .player-chip { background: #333; padding: 8px 15px; border-radius: 20px; display: inline-block; margin: 5px; font-size: 14px; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="container">
    <div id="voiceIndicator" class="status-bar" style="display:none">ğŸ™ï¸ CANLI SES BAÄLANTISI AKTÄ°F</div>

    <div id="homeScreen" class="screen active">
        <h1>ğŸ­ Kelime Ä°mpostor</h1>
        <input type="text" id="nickInput" placeholder="Nickname YazÄ±n">
        <input type="text" id="codeInput" placeholder="Oyun Kodu (Varsa)">
        <button id="btnJoin">Odaya Gir ve Sesi AÃ§</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h2>Lobi: <span id="displayCode" style="color:#03dac6"></span></h2>
        <div id="playersList" style="margin:20px 0; text-align:center"></div>
        
        <div id="modSettings" style="display:none" class="mod-panel">
            <h3>âš™ï¸ ModeratÃ¶r AyarlarÄ±</h3>
            <div class="grid">
                <div><label>Kategori</label>
                    <select id="catSelect">
                        <option value="hayvanlar">ğŸ¾ Hayvanlar</option>
                        <option value="meslekler">ğŸ‘” Meslekler</option>
                        <option value="yemekler">ğŸ• Yemekler</option>
                    </select>
                </div>
                <div><label>Tur SayÄ±sÄ±</label><input type="number" id="roundCnt" value="3"></div>
                <div><label>Ä°mpostor SayÄ±sÄ±</label><input type="number" id="impCnt" value="1"></div>
                <div style="display:flex; align-items:center; gap:5px"><input type="checkbox" id="giveHint" checked> <label>Ä°pucu Ver</label></div>
            </div>
            <button id="btnStart">OYUNU BAÅLAT</button>
        </div>
        <p id="waitMsg" style="text-align:center; color:#888; display:none">ModeratÃ¶r oyunu kuruyor...</p>
    </div>

    <div id="gameScreen" class="screen">
        <div id="turnInfo" class="turn-box">HazÄ±rlanÄ±n...</div>
        <div id="wordDisplay" style="text-align:center; font-size:28px; color:#03dac6; margin:20px 0; font-weight:bold"></div>
        <button id="btnNext" style="background:#03dac6; display:none">SÄ±radakine GeÃ§ â”</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // --- AYARLAR ---
    const AGORA_APP_ID = "0305c3f1fade43beaec2e13a29e19467"; 
    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    let myName = "", gameCode = "", localTrack;
    const categories = {
        hayvanlar: [{w:"ZÃ¼rafa", h:"Boynu uzun"}, {w:"Fil", h:"Hortumlu"}, {w:"Aslan", h:"Orman kralÄ±"}],
        meslekler: [{w:"Pilot", h:"UÃ§ak uÃ§ar"}, {w:"AÅŸÃ§Ä±", h:"Yemek yapar"}],
        yemekler: [{w:"Pizza", h:"Ä°talyan hamur iÅŸi"}, {w:"Kebap", h:"Et yemeÄŸi"}]
    };

    function announce(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'tr-TR';
        window.speechSynthesis.speak(msg);
    }

    async function connectVoice(channel) {
        try {
            await agoraClient.join(AGORA_APP_ID, channel, null, null);
            localTrack = await AgoraRTC.createMicrophoneAudioTrack();
            await agoraClient.publish([localTrack]);
            document.getElementById('voiceIndicator').style.display = 'block';
            agoraClient.on("user-published", async (user, type) => {
                await agoraClient.subscribe(user, type);
                if (type === "audio") user.audioTrack.play();
            });
        } catch (e) { console.error("Ses hatasÄ±:", e); }
    }

    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nickInput').value.trim();
        let code = document.getElementById('codeInput').value.trim().toUpperCase();
        if(!myName) return alert("Ä°sim gerekli!");

        if(code) {
            const s = await get(ref(db, `games/${code}`));
            if(!s.exists()) return alert("Oda bulunamadÄ±!");
            gameCode = code;
        } else {
            gameCode = Math.random().toString(36).substring(2,6).toUpperCase();
            await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });
        }

        await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName, order: Math.random() });
        await connectVoice(gameCode);
        
        showScreen('lobbyScreen');
        document.getElementById('displayCode').innerText = gameCode;
        listenGame();
    };

    function listenGame() {
        onValue(ref(db, `games/${gameCode}`), (snap) => {
            const data = snap.val();
            if(!data) return;

            const list = document.getElementById('playersList');
            list.innerHTML = "";
            Object.keys(data.players || {}).forEach(n => {
                list.innerHTML += `<span class="player-chip">${n} ${n === data.moderator ? 'ğŸ‘‘' : ''}</span>`;
            });

            if(myName === data.moderator) document.getElementById('modSettings').style.display = 'block';
            else document.getElementById('waitMsg').style.display = 'block';

            if(data.status === 'playing') {
                showScreen('gameScreen');
                const order = data.playerOrder;
                const active = order[data.turn];
                
                // Kelime GÃ¶sterimi
                const wordBox = document.getElementById('wordDisplay');
                if(data.impostors.includes(myName)) {
                    wordBox.innerText = data.giveHint ? "Ä°pucu: " + data.hint : "Ä°MPOSTORSUN!";
                    wordBox.style.color = "#ff4757";
                } else {
                    wordBox.innerText = "Kelime: " + data.word;
                    wordBox.style.color = "#03dac6";
                }

                // SÄ±ra Anonsu
                if(window.lastTurn !== data.turn) {
                    const txt = (active === myName) ? "SÄ±ra sende, konuÅŸ." : `SÄ±ra ${active} kullanÄ±cÄ±sÄ±nda.`;
                    announce(txt);
                    window.lastTurn = data.turn;
                }
                document.getElementById('turnInfo').innerHTML = `<h2>SÄ±ra: ${active}</h2><p>Herkes seni duyuyor!</p>`;
                document.getElementById('btnNext').style.display = (myName === data.moderator) ? 'block' : 'none';
            }
        });
    }

    document.getElementById('btnStart').onclick = async () => {
        const pSnap = await get(ref(db, `games/${gameCode}/players`));
        const players = Object.values(pSnap.val()).sort((a,b) => a.order - b.order).map(p => p.name);
        
        const cat = document.getElementById('catSelect').value;
        const word = categories[cat][Math.floor(Math.random() * categories[cat].length)];
        const impCount = parseInt(document.getElementById('impCnt').value);
        const imps = [...players].sort(() => 0.5 - Math.random()).slice(0, impCount);

        await update(ref(db, `games/${gameCode}`), {
            status: 'playing',
            word: word.w,
            hint: word.h,
            impostors: imps,
            playerOrder: players,
            turn: 0,
            giveHint: document.getElementById('giveHint').checked
        });
    };

    document.getElementById('btnNext').onclick = async () => {
        const snap = await get(ref(db, `games/${gameCode}`));
        const data = snap.val();
        let next = (data.turn + 1) % data.playerOrder.length;
        await update(ref(db, `games/${gameCode}`), { turn: next });
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
