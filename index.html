<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞mpostor Canlƒ± Ses Fix</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); border-radius: 24px; padding: 32px; width: 100%; max-width: 500px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .screen { display: none; }
        .active { display: block; }
        h1 { text-align: center; color: var(--accent); margin-bottom: 24px; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 12px; }
        button { width: 100%; padding: 16px; background: var(--accent); color: #0f172a; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 12px; }
        .color-picker { display: flex; justify-content: space-around; margin: 15px 0; }
        .color-opt { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .color-opt.selected { border-color: white; transform: scale(1.2); }
        .turn-box { text-align: center; padding: 30px; border-radius: 20px; margin-bottom: 20px; transition: background 0.8s ease; }
        .status-msg { font-size: 12px; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1>üé≠ ƒ∞mpostor Voice</h1>
        <input type="text" id="nickInput" placeholder="Nickname">
        <input type="text" id="codeInput" placeholder="Oyun Kodu">
        <p style="text-align:center;">Rengini Se√ß:</p>
        <div class="color-picker" id="colorPicker">
            <div class="color-opt" style="background:#ff4757" data-color="#ff4757"></div>
            <div class="color-opt" style="background:#2ed573" data-color="#2ed573"></div>
            <div class="color-opt" style="background:#1e90ff" data-color="#1e90ff"></div>
            <div class="color-opt" style="background:#ffa502" data-color="#ffa502"></div>
            <div class="color-opt" style="background:#3700b3" data-color="#3700b3"></div>
        </div>
        <button id="btnJoin">SESƒ∞ A√á VE Gƒ∞Rƒ∞≈û YAP</button>
        <p class="status-msg">‚ö†Ô∏è Ses i√ßin mutlaka HTTPS kullanƒ±n ve izin verin.</p>
    </div>

    <div id="lobbyScreen" class="screen">
        <h2 style="text-align:center">Lobi: <span id="displayCode"></span></h2>
        <div id="playersList" style="margin:20px 0; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;"></div>
        <div id="modControls" style="display:none">
            <button id="btnStart">OYUNU BA≈ûLAT</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div id="turnDisplay" class="turn-box">
            <h2 id="activePlayerName">Y√ºkleniyor...</h2>
            <p>Sƒ±ra Onda!</p>
        </div>
        <div id="wordBox" style="background:#334155; padding:20px; border-radius:15px; text-align:center; font-size:22px;"></div>
        <button id="btnNext" style="display:none; background:#ffa502; margin-top:20px;">Sƒ±radakine Ge√ß ‚ûî</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const AGORA_APP_ID = "0305c3f1fade43beaec2e13a29e19467";
    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    let myName = "", myColor = "#ff4757", gameCode = "";

    // Renk se√ßme i≈ülemi
    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(el => el.classList.remove('selected'));
            opt.classList.add('selected');
            myColor = opt.dataset.color;
        };
    });

    // --- SES Sƒ∞STEMƒ∞ ---
    async function initVoice(channel) {
        try {
            await client.join(AGORA_APP_ID, channel, null, null);
            const localAudio = await AgoraRTC.createMicrophoneAudioTrack();
            await client.publish([localAudio]);
            
            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                if (mediaType === "audio") {
                    user.audioTrack.play(); // Gelen sesi oynat
                }
            });
            console.log("Ses aktif!");
        } catch (e) {
            console.error("Mikrofon hatasƒ±:", e);
            alert("Sesi duymak ve konu≈ümak i√ßin mikrofon izni vermeniz ≈üart!");
        }
    }

    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nickInput').value.trim();
        let code = document.getElementById('codeInput').value.trim().toUpperCase();
        if(!myName) return alert("Nickname girin!");

        if(code) {
            gameCode = code;
        } else {
            gameCode = Math.random().toString(36).substring(2,6).toUpperCase();
            await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });
        }

        await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName, color: myColor });
        await initVoice(gameCode); // Ses baƒülantƒ±sƒ±nƒ± kur
        
        document.getElementById('homeScreen').classList.remove('active');
        document.getElementById('lobbyScreen').classList.add('active');
        document.getElementById('displayCode').innerText = gameCode;
        startListening();
    };

    function startListening() {
        onValue(ref(db, `games/${gameCode}`), (snap) => {
            const data = snap.val();
            if(!data) return;

            const list = document.getElementById('playersList');
            list.innerHTML = "";
            const players = data.players || {};
            Object.values(players).forEach(p => {
                list.innerHTML += `<div style="background:${p.color}; padding:8px 15px; border-radius:20px; font-weight:bold;">${p.name}</div>`;
            });

            if(myName === data.moderator) document.getElementById('modControls').style.display = 'block';

            if(data.status === 'playing') {
                document.getElementById('lobbyScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                
                const activePlayerName = data.playerOrder[data.turn];
                const activePlayer = Object.values(players).find(p => p.name === activePlayerName);
                
                // --- RENK VE SIRALAMA G√ñRSELƒ∞ ---
                const turnDisplay = document.getElementById('turnDisplay');
                document.getElementById('activePlayerName').innerText = activePlayerName;
                if(activePlayer) turnDisplay.style.background = activePlayer.color;
                
                // Rol/Kelime
                const wordBox = document.getElementById('wordBox');
                if(data.impostor === myName) {
                    wordBox.innerText = "üé≠ ƒ∞MPOSTORSUN!";
                    wordBox.style.color = "#ff4757";
                } else {
                    wordBox.innerText = "Kelime: " + data.word;
                    wordBox.style.color = "#2ed573";
                }

                document.getElementById('btnNext').style.display = (myName === data.moderator) ? 'block' : 'none';
            }
        });
    }

    document.getElementById('btnStart').onclick = async () => {
        const pSnap = await get(ref(db, `games/${gameCode}/players`));
        const players = Object.keys(pSnap.val());
        const imp = players[Math.floor(Math.random() * players.length)];
        await update(ref(db, `games/${gameCode}`), {
            status: 'playing',
            word: "Hamburger",
            impostor: imp,
            playerOrder: players,
            turn: 0
        });
    };

    document.getElementById('btnNext').onclick = async () => {
        const s = await get(ref(db, `games/${gameCode}`));
        const d = s.val();
        await update(ref(db, `games/${gameCode}`), { turn: (d.turn + 1) % d.playerOrder.length });
    };
</script>
</body>
</html>
