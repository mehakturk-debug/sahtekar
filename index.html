<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°mpostor CanlÄ± Ses & Renk</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); border-radius: 20px; padding: 30px; width: 100%; max-width: 450px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .screen { display: none; }
        .active { display: block; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 10px; }
        button { width: 100%; padding: 15px; background: var(--accent); color: #0f172a; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        /* Renk SeÃ§imi */
        .color-picker { display: flex; justify-content: space-around; margin: 15px 0; }
        .color-opt { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-opt.selected { border-color: white; transform: scale(1.2); }

        /* Oyun EkranÄ± Efektleri */
        .turn-panel { padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 20px; transition: background 0.8s ease; }
        .word-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; text-align: center; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1 style="text-align:center; color:var(--accent)">ðŸŽ­ Ä°mpostor Voice</h1>
        <input type="text" id="nickInput" placeholder="Nickname">
        <input type="text" id="codeInput" placeholder="Oyun Kodu">
        <p style="text-align:center; margin-top:10px;">Rengini SeÃ§:</p>
        <div class="color-picker" id="colorPicker">
            <div class="color-opt" style="background:#ef4444" data-color="#ef4444"></div>
            <div class="color-opt" style="background:#22c55e" data-color="#22c55e"></div>
            <div class="color-opt" style="background:#3b82f6" data-color="#3b82f6"></div>
            <div class="color-opt" style="background:#eab308" data-color="#eab308"></div>
            <div class="color-opt" style="background:#a855f7" data-color="#a855f7"></div>
        </div>
        <button id="btnJoin">SESÄ° AÃ‡ VE GÄ°RÄ°Åž YAP</button>
    </div>

    <div id="lobbyScreen" class="screen">
        <h2 style="text-align:center">Lobi: <span id="displayCode"></span></h2>
        <div id="playersList" style="text-align:center; margin:20px 0;"></div>
        <div id="modControls" style="display:none">
            <button id="btnStart">OYUNU BAÅžLAT</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div id="turnPanel" class="turn-panel">
            <h2 id="activePlayerName">...</h2>
            <p>SÄ±ra Onda!</p>
        </div>
        <div id="wordDisplay" class="word-box"></div>
        <button id="btnNext" style="display:none; background:#f59e0b">SÄ±radakine GeÃ§ âž”</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const AGORA_APP_ID = "0305c3f1fade43beaec2e13a29e19467";
    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    let myName = "", myColor = "#ef4444", gameCode = "";

    // Renk seÃ§imi
    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(el => el.classList.remove('selected'));
            opt.classList.add('selected');
            myColor = opt.dataset.color;
        };
    });

    // Ses sistemini baÅŸlat
    async function startVoice(channel) {
        try {
            await client.join(AGORA_APP_ID, channel, null, null);
            const localAudio = await AgoraRTC.createMicrophoneAudioTrack();
            await client.publish([localAudio]);
            
            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                if (mediaType === "audio") {
                    user.audioTrack.play(); // Gelen sesi oynat
                }
            });
        } catch (e) { console.error("Ses hatasÄ±:", e); }
    }

    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nickInput').value.trim();
        let code = document.getElementById('codeInput').value.trim().toUpperCase();
        if(!myName) return alert("Ä°sim yazÄ±n!");

        if(code) {
            gameCode = code;
        } else {
            gameCode = Math.random().toString(36).substring(2,6).toUpperCase();
            await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });
        }

        await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName, color: myColor });
        await startVoice(gameCode); // Butona basÄ±nca sesi baÅŸlat (Autoplay engeline takÄ±lmaz)
        
        document.getElementById('homeScreen').classList.remove('active');
        document.getElementById('lobbyScreen').classList.add('active');
        document.getElementById('displayCode').innerText = gameCode;
        listen();
    };

    function listen() {
        onValue(ref(db, `games/${gameCode}`), (snap) => {
            const data = snap.val();
            if(!data) return;

            // Oyuncu Listesi
            const list = document.getElementById('playersList');
            list.innerHTML = "";
            const players = data.players || {};
            Object.values(players).forEach(p => {
                list.innerHTML += `<div style="background:${p.color}; display:inline-block; padding:5px 15px; border-radius:20px; margin:5px; font-weight:bold;">${p.name}</div>`;
            });

            if(myName === data.moderator) document.getElementById('modControls').style.display = 'block';

            // Oyun BaÅŸladÄ±ysa
            if(data.status === 'playing') {
                document.getElementById('lobbyScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
                
                const activePlayerName = data.playerOrder[data.turn];
                const activePlayer = Object.values(players).find(p => p.name === activePlayerName);
                
                // --- RENK GÃœNCELLEME ---
                const turnPanel = document.getElementById('turnPanel');
                document.getElementById('activePlayerName').innerText = activePlayerName;
                if(activePlayer) turnPanel.style.background = activePlayer.color;
                
                const wordBox = document.getElementById('wordDisplay');
                wordBox.innerText = (data.impostor === myName) ? "ðŸŽ­ Ä°MPOSTORSUN!" : "Kelime: " + data.word;
                
                document.getElementById('btnNext').style.display = (myName === data.moderator) ? 'block' : 'none';
            }
        });
    }

    document.getElementById('btnStart').onclick = async () => {
        const pSnap = await get(ref(db, `games/${gameCode}/players`));
        const players = Object.keys(pSnap.val());
        const imp = players[Math.floor(Math.random() * players.length)];
        await update(ref(db, `games/${gameCode}`), {
            status: 'playing',
            word: "DOKTOR",
            impostor: imp,
            playerOrder: players,
            turn: 0
        });
    };

    document.getElementById('btnNext').onclick = async () => {
        const s = await get(ref(db, `games/${gameCode}`));
        const d = s.val();
        await update(ref(db, `games/${gameCode}`), { turn: (d.turn + 1) % d.playerOrder.length });
    };
</script>
</body>
</html>
