<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°mpostor Fix</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); border-radius: 20px; padding: 25px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .screen { display: none; }
        .active { display: block; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--accent); color: #0f172a; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .color-picker { display: flex; justify-content: space-around; margin: 15px 0; }
        .color-opt { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .selected { border-color: white; transform: scale(1.2); }
        .turn-area { padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 15px; transition: 0.5s; font-weight: bold; }
        #micBtn { width: 80px; height: 80px; border-radius: 50%; background: #475569; border: none; color: white; font-size: 30px; margin: 20px auto; display: block; cursor: pointer; }
        #micBtn.active { background: #ef4444; box-shadow: 0 0 20px #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div id="homeScreen" class="screen active">
        <h1 style="text-align:center">ğŸ­ Ä°mpostor</h1>
        <input type="text" id="nick" placeholder="Nickname">
        <input type="text" id="room" placeholder="Oyun Kodu (Opsiyonel)">
        <div class="color-picker">
            <div class="color-opt" style="background:#ef4444" data-c="#ef4444"></div>
            <div class="color-opt" style="background:#22c55e" data-c="#22c55e"></div>
            <div class="color-opt" style="background:#3b82f6" data-c="#3b82f6"></div>
            <div class="color-opt" style="background:#eab308" data-c="#eab308"></div>
            <div class="color-opt" style="background:#a855f7" data-c="#a855f7"></div>
        </div>
        <button id="btnJoin">BAÄLAN VE GÄ°R</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="turnPanel" class="turn-area">SÄ±ra Bekleniyor...</div>
        <div id="wordBox" style="text-align:center; padding:15px; font-size:1.2rem;"></div>
        <button id="micBtn">ğŸ™ï¸</button>
        <p id="micText" style="text-align:center; font-size:12px; color:#94a3b8">BasÄ±lÄ± Tut KonuÅŸ</p>
        <button id="btnNext" style="display:none; background:#f59e0b">SÄ±radakine GeÃ§</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const AGORA_ID = "0305c3f1fade43beaec2e13a29e19467";
    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

    let myName, myColor = "#ef4444", gameCode, localTrack;

    document.querySelectorAll('.color-opt').forEach(opt => {
        opt.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(e => e.classList.remove('selected'));
            opt.classList.add('selected');
            myColor = opt.dataset.c;
        };
    });

    async function setupVoice(room) {
        try {
            await client.join(AGORA_ID, room, null, null);
            localTrack = await AgoraRTC.createMicrophoneAudioTrack();
            await localTrack.setEnabled(false);
            await client.publish([localTrack]);
            client.on("user-published", async (u, t) => {
                await client.subscribe(u, t);
                if (t === "audio") u.audioTrack.play();
            });
        } catch (e) { alert("Mikrofon izni gerekli!"); }
    }

    const micBtn = document.getElementById('micBtn');
    const startMic = async () => { if(localTrack) { await localTrack.setEnabled(true); micBtn.classList.add('active'); } };
    const stopMic = async () => { if(localTrack) { await localTrack.setEnabled(false); micBtn.classList.remove('active'); } };

    micBtn.onmousedown = startMic; micBtn.onmouseup = stopMic;
    micBtn.ontouchstart = startMic; micBtn.ontouchend = stopMic;

    document.getElementById('btnJoin').onclick = async () => {
        myName = document.getElementById('nick').value.trim();
        let c = document.getElementById('room').value.trim().toUpperCase();
        if(!myName) return alert("Nickname gir!");

        gameCode = c || Math.random().toString(36).substring(2,6).toUpperCase();
        if(!c) await set(ref(db, `games/${gameCode}`), { status: 'waiting', moderator: myName });

        await update(ref(db, `games/${gameCode}/players/${myName}`), { name: myName, color: myColor });
        await setupVoice(gameCode);
        
        document.getElementById('homeScreen').classList.remove('active');
        document.getElementById('gameScreen').classList.add('active');
        
        onValue(ref(db, `games/${gameCode}`), (s) => {
            const d = s.val();
            if(!d) return;

            if(d.status === 'playing') {
                const active = d.playerOrder[d.turn];
                const activeP = Object.values(d.players).find(p => p.name === active);
                document.getElementById('turnPanel').innerText = "SÄ±ra: " + active;
                if(activeP) document.getElementById('turnPanel').style.background = activeP.color;
                document.getElementById('wordBox').innerText = (d.impostor === myName) ? "ğŸ­ Ä°MPOSTORSUN" : "Kelime: " + d.word;
            }
            document.getElementById('btnNext').style.display = (myName === d.moderator) ? 'block' : 'none';
            document.getElementById('btnNext').innerText = d.status === 'waiting' ? "OYUNU BAÅLAT" : "SIRADAKÄ°";
        });
    };

    document.getElementById('btnNext').onclick = async () => {
        const s = await get(ref(db, `games/${gameCode}`));
        const d = s.val();
        if(d.status === 'waiting') {
            const players = Object.keys(d.players);
            await update(ref(db, `games/${gameCode}`), {
                status: 'playing', word: "HELÄ°KOPTER", turn: 0, playerOrder: players,
                impostor: players[Math.floor(Math.random() * players.length)]
            });
        } else {
            await update(ref(db, `games/${gameCode}`), { turn: (d.turn + 1) % d.playerOrder.length });
        }
    };
</script>
</body>
</html>
