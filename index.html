<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buzzer Battle - Can Barı Versiyonu</title>
    <style>
        :root { --red: #ff4757; --green: #2ed573; --yellow: #ffa502; --dark: #1e2227; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; overflow: hidden; user-select: none; }
        
        /* Üstteki Ana Can Barı */
        #my-hp-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(0,0,0,0.8); z-index: 100; border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        #my-hp-bar { height: 100%; width: 100%; background: var(--green); transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s; }
        #my-hp-text { position: absolute; width: 100%; text-align: center; line-height: 50px; font-weight: 900; font-size: 1.2rem; text-shadow: 1px 1px 5px #000; }

        #game-canvas { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: background 0.1s ease;
            cursor: pointer; padding-top: 50px; box-sizing: border-box;
        }

        .players-grid {
            position: absolute; top: 60px; width: 95%; 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;
        }
        .small-card { background: rgba(0,0,0,0.5); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1); }

        #status-text { font-size: 2rem; font-weight: bold; text-align: center; }
        #hp-display { font-size: 1.2rem; opacity: 0.7; margin-top: 10px; }
        
        .admin-controls { position: absolute; bottom: 30px; }
        button { padding: 15px 40px; border-radius: 50px; border: none; background: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="my-hp-container">
    <div id="my-hp-bar"></div>
    <div id="my-hp-text">CAN: 100</div>
</div>

<div id="game-canvas">
    <div class="players-grid" id="players-grid"></div>
    
    <div id="status-text">BAĞLANILIYOR...</div>
    <div id="hp-display">Yükleniyor...</div>

    <div class="admin-controls">
        <button id="start-btn">YENİ RAUNT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBcm1uY37IelMsTqoD0sAmsIH1nwBeYtCE",
        authDomain: "sahtekar-2f5d2.firebaseapp.com",
        databaseURL: "https://sahtekar-2f5d2-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "sahtekar-2f5d2",
        appId: "1:223883537002:web:1c16bde374d11efb5d7813"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "BUZZER_BATTLE_V1");

    const myName = prompt("Adınız:") || "Oyuncu_" + Math.floor(Math.random()*100);
    
    let canClick = false;
    let myHP = 100;
    let roundInProgress = false;
    let startTime = 0;

    // Giriş
    update(ref(db, `BUZZER_BATTLE_V1/players/${myName}`), { hp: 100 });

    onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Can ve Bar Güncelleme
        if(data.players && data.players[myName]) {
            myHP = data.players[myName].hp;
            updateHPUI(myHP);
            if(myHP <= 0) setDeadMode();
        }

        if (data.state === "WAITING") setWaitingMode();
        else if (data.state === "GO") setGoMode();
        else if (data.state === "FINISHED") roundInProgress = false;

        renderLeaderboard(data.players);
    });

    function updateHPUI(hp) {
        const bar = document.getElementById('my-hp-bar');
        const text = document.getElementById('my-hp-text');
        const hpDisp = document.getElementById('hp-display');
        
        bar.style.width = hp + "%";
        text.innerText = "CANIM: " + hp;
        hpDisp.innerText = "Sizin HP: " + hp;

        if(hp > 50) bar.style.background = "var(--green)";
        else if(hp > 20) bar.style.background = "var(--yellow)";
        else bar.style.background = "var(--red)";
    }

    function setWaitingMode() {
        if(myHP <= 0) return;
        roundInProgress = true;
        canClick = false;
        document.getElementById('game-canvas').style.backgroundColor = "var(--red)";
        document.getElementById('status-text').innerText = "BEKLE...";
    }

    function setGoMode() {
        if(myHP <= 0 || !roundInProgress) return;
        document.getElementById('game-canvas').style.backgroundColor = "var(--green)";
        document.getElementById('status-text').innerText = "TIKLA!";
        startTime = performance.now();
        canClick = true;
    }

    function setDeadMode() {
        document.getElementById('game-canvas').style.backgroundColor = "#000";
        document.getElementById('status-text').innerText = "ELENDİN!";
        canClick = false;
        roundInProgress = false;
    }

    const canvas = document.getElementById('game-canvas');
    canvas.addEventListener('mousedown', handleAction);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(e); });

    async function handleAction(e) {
        if (e.target.tagName === 'BUTTON' || myHP <= 0 || !roundInProgress) return;

        if (canClick) {
            // YEŞİLDE İLK BASAN
            canClick = false;
            roundInProgress = false;
            const score = ((performance.now() - startTime) / 1000).toFixed(3);
            document.getElementById('status-text').innerText = "SALDIRDIN! (" + score + "s)";
            
            const snap = await get(ref(db, `BUZZER_BATTLE_V1/players`));
            const players = snap.val();
            let updates = {};
            for(let p in players) {
                if(p !== myName && players[p].hp > 0) {
                    updates[`players/${p}/hp`] = Math.max(0, players[p].hp - 10);
                }
            }
            updates['state'] = "FINISHED";
            update(gameRef, updates);

        } else if (document.getElementById('game-canvas').style.backgroundColor.includes("rgb(255, 71, 87)")) {
            // KIRMIZIDA BASAN
            canClick = false;
            roundInProgress = false;
            document.getElementById('status-text').innerText = "HATA! -10 HP";
            document.getElementById('game-canvas').style.backgroundColor = "var(--yellow)";
            
            update(ref(db, `BUZZER_BATTLE_V1/players/${myName}`), {
                hp: Math.max(0, myHP - 10)
            });
            update(gameRef, { state: "FINISHED" });
        }
    }

    document.getElementById('start-btn').addEventListener('click', async () => {
        await update(gameRef, { state: "WAITING" });
        setTimeout(() => { update(gameRef, { state: "GO" }); }, Math.random() * 3000 + 2000);
    });

    function renderLeaderboard(players) {
        const grid = document.getElementById('players-grid');
        grid.innerHTML = "";
        if(!players) return;
        Object.entries(players).forEach(([name, data]) => {
            const div = document.createElement('div');
            div.className = "small-card";
            div.style.opacity = data.hp <= 0 ? "0.3" : "1";
            div.innerText = `${name}: ${data.hp} HP`;
            grid.appendChild(div);
        });
    }
</script>
</body>
</html>
